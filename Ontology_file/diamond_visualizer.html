 "Fuse", "type": "Class", "source": "Nuclear", "definition": "A fuse is an electrical equipment that provides overcurrent protection.", "uri": "nuclear:000524", "color": "#2ECC71"}, {"id": "nuclear:000525", "label": "Drill", "type": "Class", "source": "Nuclear", "definition": "A drill is a tool that may be used for various construction purposes such as applying fasteners or creating holes.", "uri": "nuclear:000525", "color": "#2ECC71"}, {"id": "nuclear:000526", "label": "Bushing", "type": "Class", "source": "Nuclear", "definition": "A bushing is a bearing that protects an electrical cable.", "uri": "nuclear:000526", "color": "#2ECC71"}, {"id": "nuclear:000527", "label": "Resistor", "type": "Class", "source": "Nuclear", "definition": "A resistor is an electrical equipment that controls the passage of electric current in a circuit.", "uri": "nuclear:000527", "color": "#2ECC71"}, {"id": "nuclear:000528", "label": "Busbar", "type": "Class", "source": "Nuclear", "definition": "A busbar is a component used for power distribution.", "uri": "nuclear:000528", "color": "#2ECC71"}, {"id": "nuclear:000529", "label": "Spotlight", "type": "Class", "source": "Nuclear", "definition": "A spotlight is a lamp with a directed beam of light for illuminating a small area or asset.", "uri": "nuclear:000529", "color": "#2ECC71"}, {"id": "nuclear:000530", "label": "LifeSupportSystem", "type": "Class", "source": "Nuclear", "definition": "A life support system is an auxilliary system that compromises various assets and processes for supporting human life and function.", "uri": "nuclear:000530", "color": "#2ECC71"}, {"id": "nuclear:000531", "label": "SurgeProtector", "type": "Class", "source": "Nuclear", "definition": "A surge protector is an electrical equipment that protects other equipment from power spikes.", "uri": "nuclear:000531", "color": "#2ECC71"}, {"id": "nuclear:000533", "label": "Burner", "type": "Class", "source": "Nuclear", "definition": "A burner is a component that is used to heat some liquid or gas.", "uri": "nuclear:000533", "color": "#2ECC71"}, {"id": "nuclear:000534", "label": "Cooler", "type": "Class", "source": "Nuclear", "definition": "A cooler is a heat exchanger that cools some asset or area.", "uri": "nuclear:000534", "color": "#2ECC71"}, {"id": "nuclear:000535", "label": "Freezer", "type": "Class", "source": "Nuclear", "definition": "A freezer is a cooler that stores assets at low temperatures.", "uri": "nuclear:000535", "color": "#2ECC71"}, {"id": "nuclear:000536", "label": "ControlSystem", "type": "Class", "source": "Nuclear", "definition": "A control system is a systm that is concerned with managing the control of various assets within a nuclear reactor facility.", "uri": "nuclear:000536", "color": "#2ECC71"}, {"id": "nuclear:000537", "label": "Caution", "type": "Class", "source": "Nuclear", "definition": "A caution is a label shown prior to or in conjunction with a step that informs the user of potential undesirable equipment results.", "uri": "nuclear:000537", "color": "#2ECC71"}, {"id": "nuclear:000538", "label": "SmokeDetector", "type": "Class", "source": "Nuclear", "definition": "A smoke detector is a gas detector that detects smoke and may signal some alarm when smoke is detected.", "uri": "nuclear:000538", "color": "#2ECC71"}, {"id": "nuclear:000539", "label": "GasDetector", "type": "Class", "source": "Nuclear", "definition": "A gas detector is a sensor that senses gases in some space and may be able to measure their quantities.", "uri": "nuclear:000539", "color": "#2ECC71"}, {"id": "nuclear:000540", "label": "Keyboard", "type": "Class", "source": "Nuclear", "definition": "A keyboard is a control that contains multiple buttons in a pre-configured layout for providing input to some computer or equipment.", "uri": "nuclear:000540", "color": "#2ECC71"}, {"id": "nuclear:000541", "label": "Printer", "type": "Class", "source": "Nuclear", "definition": "A printer is an equipment that uses some material to create images or modifications to some other material.", "uri": "nuclear:000541", "color": "#2ECC71"}, {"id": "nuclear:000542", "label": "Display", "type": "Class", "source": "Nuclear", "definition": "A display is an equipment that contains information and/or graphics to a user.", "uri": "nuclear:000542", "color": "#2ECC71"}, {"id": "nuclear:000543", "label": "Monitor", "type": "Class", "source": "Nuclear", "definition": "A monitor is a digital display, usually connected to some computer.", "uri": "nuclear:000543", "color": "#2ECC71"}, {"id": "nuclear:000544", "label": "Multimeter", "type": "Class", "source": "Nuclear", "definition": "A multimeter is an electrical meter that measures various electronic measurements such as voltage, current, and resistance.", "uri": "nuclear:000544", "color": "#2ECC71"}, {"id": "nuclear:000545", "label": "CastIron", "type": "Class", "source": "Nuclear", "definition": "Cast iron is an alloy that contains a higher proportion of carbon than steel.", "uri": "nuclear:000545", "color": "#2ECC71"}, {"id": "nuclear:000546", "label": "FlowRate", "type": "Class", "source": "Nuclear", "definition": "Flow rate is a quality that measures the flow of a material through some conduit or asset.", "uri": "nuclear:000546", "color": "#2ECC71"}, {"id": "nuclear:000547", "label": "Weight", "type": "Class", "source": "Nuclear", "definition": "Weight is a quality that measures the heaviness or relative mass of some entity.", "uri": "nuclear:000547", "color": "#2ECC71"}, {"id": "nuclear:000548", "label": "GasDetectionSystem", "type": "Class", "source": "Nuclear", "definition": "A gas detection system is a safety system that is used for detecting certain or noxious gases in some area.", "uri": "nuclear:000548", "color": "#2ECC71"}, {"id": "nuclear:000549", "label": "Reservoir", "type": "Class", "source": "Nuclear", "definition": "A resevoir is a tank used for holding some liquid or gas.", "uri": "nuclear:000549", "color": "#2ECC71"}, {"id": "nuclear:000550", "label": "Piston", "type": "Class", "source": "Nuclear", "definition": "A piston is a component used in a combustion engine to derive motion.", "uri": "nuclear:000550", "color": "#2ECC71"}, {"id": "nuclear:000555", "label": "Domain", "type": "Class", "source": "Nuclear", "definition": "A domain is a group which performs some work, primarily used to denote who is performing some step or action within a process.", "uri": "nuclear:000555", "color": "#2ECC71"}, {"id": "nuclear:000556", "label": "PlannedTransition", "type": "Class", "source": "Nuclear", "definition": "A planned transition is required between steps (a step generates a transition and another step receives from that same transition). A planned transition includes optional conditional logic to determin", "uri": "nuclear:000556", "color": "#2ECC71"}, {"id": "nuclear:000567", "label": "SurveillanceRequirement", "type": "Class", "source": "Nuclear", "definition": "A surveillance requirement is a data item that is part of a technical specifciation and places a requirement around the frequency of some sort of check or inspection with the plant.", "uri": "nuclear:000567", "color": "#2ECC71"}, {"id": "nuclear:000569", "label": "ActionItem", "type": "Class", "source": "Nuclear", "definition": "An action item is a data item pertainng to a technical specification and Limiting Condition for Operation regarding actions that must be taken for specific events.", "uri": "nuclear:000569", "color": "#2ECC71"}, {"id": "nuclear:000571", "label": "MasterTagoutItem", "type": "Class", "source": "Nuclear", "definition": "A master tagout is composed of one or more tagouts to ease the tagout of multiple assets simultaneously for work on some system.", "uri": "nuclear:000571", "color": "#2ECC71"}, {"id": "nuclear:000572", "label": "TemporaryLiftItem", "type": "Class", "source": "Nuclear", "definition": "A temporary lift is used to track the temporary lifting of wires/power leads for tagout work.", "uri": "nuclear:000572", "color": "#2ECC71"}, {"id": "nuclear:000573", "label": "TagoutItem", "type": "Class", "source": "Nuclear", "definition": "A tagout contains information relevant to the temporary removal from service of some asset so that work can be performed on it or some related asset or system.", "uri": "nuclear:000573", "color": "#2ECC71"}, {"id": "nuclear:000576", "label": "GroundHolderItem", "type": "Class", "source": "Nuclear", "definition": "A ground holder indicates the temporary grounding of one or more assets required for some work to be performed.", "uri": "nuclear:000576", "color": "#2ECC71"}, {"id": "nuclear:000581", "label": "FatigueTrackingRecord", "type": "Class", "source": "Nuclear", "definition": "A fatigue tracking record stores information related to hours worked by some person at the plant and any modifcations to hours, as required by regulation.", "uri": "nuclear:000581", "color": "#2ECC71"}, {"id": "nuclear:000584", "label": "MaintenanceRole", "type": "Class", "source": "Nuclear", "definition": "A maintenance role is a role that is given to some physical entity that performs maintenance operations.", "uri": "nuclear:000584", "color": "#2ECC71"}, {"id": "nuclear:000600", "label": "SecurityPolicy", "type": "Class", "source": "Nuclear", "definition": "A security policy contains security-related details for some asset and is contained within a security plan.", "uri": "nuclear:000600", "color": "#2ECC71"}, {"id": "nuclear:000601", "label": "SurveyItem", "type": "Class", "source": "Nuclear", "definition": "A survey item contains a matched pair of one question and one answer for use by some questionnaire or survey.", "uri": "nuclear:000601", "color": "#2ECC71"}, {"id": "nuclear:000608", "label": "ActualTransition", "type": "Class", "source": "Nuclear", "definition": "An actual transition contains the data for an individual instantiation of some planned transition, including the properties that may have been passed and the chosen output step(s).", "uri": "nuclear:000608", "color": "#2ECC71"}, {"id": "nuclear:000609", "label": "PersonalProtectiveEquipment", "type": "Class", "source": "Nuclear", "definition": "Personal protective equipment is equipment that is used by some person to protect them from various hazards.", "uri": "nuclear:000609", "color": "#2ECC71"}, {"id": "nuclear:000610", "label": "Goggles", "type": "Class", "source": "Nuclear", "definition": "Goggles are safety glasses that cover the eyes and seal against the face to prevent any material from entering them.", "uri": "nuclear:000610", "color": "#2ECC71"}, {"id": "nuclear:000611", "label": "Gloves", "type": "Class", "source": "Nuclear", "definition": "Gloves protect the hands of a person from contact with potentially hazardous materials or equipment.", "uri": "nuclear:000611", "color": "#2ECC71"}, {"id": "nuclear:000612", "label": "Respirator", "type": "Class", "source": "Nuclear", "definition": "A respirator is a safety mask that allows the user to breathe clean air in a potentially hazardous environment.", "uri": "nuclear:000612", "color": "#2ECC71"}, {"id": "nuclear:000613", "label": "Shoe", "type": "Class", "source": "Nuclear", "definition": "A shoe protects the foot of a person.", "uri": "nuclear:000613", "color": "#2ECC71"}, {"id": "nuclear:000614", "label": "Boots", "type": "Class", "source": "Nuclear", "definition": "Boots are shoes that extend up past the ankle to provide additoinal protection for the lower legs against hazards.", "uri": "nuclear:000614", "color": "#2ECC71"}, {"id": "nuclear:000615", "label": "Helmet", "type": "Class", "source": "Nuclear", "definition": "A helmet is a head protection that completely encompasses a person's head.", "uri": "nuclear:000615", "color": "#2ECC71"}, {"id": "nuclear:000616", "label": "SafetyGlasses", "type": "Class", "source": "Nuclear", "definition": "Safety glasses is a eye and face protection that protects the eyes.", "uri": "nuclear:000616", "color": "#2ECC71"}, {"id": "nuclear:000617", "label": "SafetyMask", "type": "Class", "source": "Nuclear", "definition": "A safety mask is an eye and face protection that protects the face from hazards.", "uri": "nuclear:000617", "color": "#2ECC71"}, {"id": "nuclear:000618", "label": "EarProtection", "type": "Class", "source": "Nuclear", "definition": "Ear protection is a PPE that protects the ears and hearing of some person.", "uri": "nuclear:000618", "color": "#2ECC71"}, {"id": "nuclear:000619", "label": "Earmuff", "type": "Class", "source": "Nuclear", "definition": "An earmuff is an ear protection that completely covers the ears of a person.", "uri": "nuclear:000619", "color": "#2ECC71"}, {"id": "nuclear:000620", "label": "Earpiece", "type": "Class", "source": "Nuclear", "definition": "An earpiece is an ear protection that may allow for voice communication.", "uri": "nuclear:000620", "color": "#2ECC71"}, {"id": "nuclear:000621", "label": "Earplug", "type": "Class", "source": "Nuclear", "definition": "An ear plug is an ear protection that sits within the opening to the ear canal.", "uri": "nuclear:000621", "color": "#2ECC71"}, {"id": "nuclear:000623", "label": "HeadProtection", "type": "Class", "source": "Nuclear", "definition": "Head protection is a PPE that protects the head of a person.", "uri": "nuclear:000623", "color": "#2ECC71"}, {"id": "nuclear:000624", "label": "EyeAndFaceProtection", "type": "Class", "source": "Nuclear", "definition": "Eye and face protection is a body protection that covers the eyes and face of a person to prevent contact with some hazard.", "uri": "nuclear:000624", "color": "#2ECC71"}, {"id": "nuclear:000625", "label": "WeldingShield", "type": "Class", "source": "Nuclear", "definition": "A welding shield is a face mask that protects the face and additionally shades the eyes against harmful bright lights.", "uri": "nuclear:000625", "color": "#2ECC71"}, {"id": "nuclear:000626", "label": "FaceShield", "type": "Class", "source": "Nuclear", "definition": "A face shield is a safety mask that includes metallic or glass plates to protect the face of the wearer.", "uri": "nuclear:000626", "color": "#2ECC71"}, {"id": "nuclear:000630", "label": "HardHat", "type": "Class", "source": "Nuclear", "definition": "A hard hat is a head protection that protects against falling objects or from contact between the head of a person and some other asset.", "uri": "nuclear:000630", "color": "#2ECC71"}, {"id": "nuclear:000631", "label": "FootAndLegProtection", "type": "Class", "source": "Nuclear", "definition": "Foot and leg protection is a PPE that protects the feet and legs of a person.", "uri": "nuclear:000631", "color": "#2ECC71"}, {"id": "nuclear:000632", "label": "Leggings", "type": "Class", "source": "Nuclear", "definition": "Leggings protect the legs of some person from some hazard.", "uri": "nuclear:000632", "color": "#2ECC71"}, {"id": "nuclear:000633", "label": "MetatarsalGuards", "type": "Class", "source": "Nuclear", "definition": "Metatarsal guards protect the tops of the feet from hazards.", "uri": "nuclear:000633", "color": "#2ECC71"}, {"id": "nuclear:000634", "label": "ToeGuards", "type": "Class", "source": "Nuclear", "definition": "Toe gaurds protect the toes of a person's foot.", "uri": "nuclear:000634", "color": "#2ECC71"}, {"id": "nuclear:000635", "label": "SafetyShoes", "type": "Class", "source": "Nuclear", "definition": "Safety shoes are shoes that are build to withstand more severe hazards.", "uri": "nuclear:000635", "color": "#2ECC71"}, {"id": "nuclear:000636", "label": "HandAndArmProtection", "type": "Class", "source": "Nuclear", "definition": "Hand and arm protection is a PPE that protects the hands and arms of a person.", "uri": "nuclear:000636", "color": "#2ECC71"}, {"id": "nuclear:000637", "label": "Leather", "type": "Class", "source": "Nuclear", "definition": "Leather is a material that comes from animal hide.", "uri": "nuclear:000637", "color": "#2ECC71"}, {"id": "nuclear:000638", "label": "Fabric", "type": "Class", "source": "Nuclear", "definition": "Fabric is a material that is created by weaving together textile fibers.", "uri": "nuclear:000638", "color": "#2ECC71"}, {"id": "nuclear:000639", "label": "Cotton", "type": "Class", "source": "Nuclear", "definition": "Cotton is a fabric that is soft and almost pure cellulose.", "uri": "nuclear:000639", "color": "#2ECC71"}, {"id": "nuclear:000640", "label": "Rubber", "type": "Class", "source": "Nuclear", "definition": "Rubber is a material that is made from the latex of a tropical plant or synthetically.", "uri": "nuclear:000640", "color": "#2ECC71"}, {"id": "nuclear:000642", "label": "BodyProtection", "type": "Class", "source": "Nuclear", "definition": "Body protection is PPE that is used by a person to protect themselves from some workplace hazard.", "uri": "nuclear:000642", "color": "#2ECC71"}, {"id": "nuclear:000643", "label": "LaboratoryCoat", "type": "Class", "source": "Nuclear", "definition": "A laboratory coat is a body protection that protects from hazards.", "uri": "nuclear:000643", "color": "#2ECC71"}, {"id": "nuclear:000644", "label": "Coveralls", "type": "Class", "source": "Nuclear", "definition": "Coveralls is a body protection that protects much of a person's body from contact with some material or asset.", "uri": "nuclear:000644", "color": "#2ECC71"}, {"id": "nuclear:000645", "label": "Vest", "type": "Class", "source": "Nuclear", "definition": "A vest is a body protection that helps to identify a person.", "uri": "nuclear:000645", "color": "#2ECC71"}, {"id": "nuclear:000646", "label": "Jacket", "type": "Class", "source": "Nuclear", "definition": "A jacket is a body protection that covers the torso of a person to protect from some hazard.", "uri": "nuclear:000646", "color": "#2ECC71"}, {"id": "nuclear:000647", "label": "Apron", "type": "Class", "source": "Nuclear", "definition": "An apron is a body protection that covers the front of a person to prevent contact with some material or equipment.", "uri": "nuclear:000647", "color": "#2ECC71"}, {"id": "nuclear:000648", "label": "FullBodySuit", "type": "Class", "source": "Nuclear", "definition": "A full body suit is a body protection that covers the entire body of some person to protect them from some hazard.", "uri": "nuclear:000648", "color": "#2ECC71"}, {"id": "nuclear:000649", "label": "Standard", "type": "Class", "source": "Nuclear", "definition": "A standard is a document that is owned and maintained by some organization (internal or external to a nuclear reactor facility) and used as a reference by some material entity or process.", "uri": "nuclear:000649", "color": "#2ECC71"}, {"id": "nuclear:000650", "label": "SafetyStandard", "type": "Class", "source": "Nuclear", "definition": "A safety standard is a standard that details safety guidelines for a nuclear reactor facility to adhere to.", "uri": "nuclear:000650", "color": "#2ECC71"}, {"id": "nuclear:000657", "label": "SecurityTour", "type": "Class", "source": "Nuclear", "definition": "Security tour is an action in which some person with the security officer role follows a route to determine and enforce security standards throughout a nuclear reactor facility.", "uri": "nuclear:000657", "color": "#2ECC71"}, {"id": "nuclear:000658", "label": "ActualAction", "type": "Class", "source": "Nuclear", "definition": "An actual action is an instance of a planned action that includes start and end time properties, generally used for scheduling and ordered, time-constrained processes.", "uri": "nuclear:000658", "color": "#2ECC71"}, {"id": "nuclear:000663", "label": "Testing", "type": "Class", "source": "Nuclear", "definition": "Testing is an action in which a person tests the measurements or operation of some asset.", "uri": "nuclear:000663", "color": "#2ECC71"}, {"id": "nuclear:000664", "label": "VendorID", "type": "Class", "source": "Nuclear", "definition": "A VendorID is an Identifier that stores an identification string and the matching name of the vendor or system for which the identifier is used.", "uri": "nuclear:000664", "color": "#2ECC71"}, {"id": "nuclear:000666", "label": "WorkProcedure", "type": "Class", "source": "Nuclear", "definition": "A work procedure references specific work instructions as well as the performers of the related action (task) in order to accomplish some work order.", "uri": "nuclear:000666", "color": "#2ECC71"}, {"id": "nuclear:000667", "label": "SafetyProcedure", "type": "Class", "source": "Nuclear", "definition": "A safety procedure is a procedure that is concerned with safety requirements and process within a nuclear reactor facility.", "uri": "nuclear:000667", "color": "#2ECC71"}, {"id": "nuclear:000668", "label": "AdministrativeProcedure", "type": "Class", "source": "Nuclear", "definition": "An administrative procedure is a procedure that is concerned with the process for some administrative action within a nuclear reactor facility.", "uri": "nuclear:000668", "color": "#2ECC71"}, {"id": "nuclear:000671", "label": "TimeEntry", "type": "Class", "source": "Nuclear", "definition": "A time entry is a historical datum about some entity. The children of time entry add additional properties for keeping track of the history of some entity.", "uri": "nuclear:000671", "color": "#2ECC71"}, {"id": "nuclear:000674", "label": "ProjectIssue", "type": "Class", "source": "Nuclear", "definition": "A project issue details a problem applicable to a given project overview within a schedule.", "uri": "nuclear:000674", "color": "#2ECC71"}, {"id": "nuclear:000681", "label": "PlanningArea", "type": "Class", "source": "Nuclear", "definition": "A planning area is a designated area within a nuclear reactor facility, usually combined with some elevation.", "uri": "nuclear:000681", "color": "#2ECC71"}, {"id": "nuclear:000684", "label": "Alloy", "type": "Class", "source": "Nuclear", "definition": "An alloy is a metal that is produced by combining two or more metallic elements.", "uri": "nuclear:000684", "color": "#2ECC71"}, {"id": "nuclear:000685", "label": "ControlElementAssembly", "type": "Class", "source": "Nuclear", "definition": "A control element assembly is an equipment that contains the control rods for some nuclear reactor.", "uri": "nuclear:000685", "color": "#2ECC71"}, {"id": "nuclear:000686", "label": "Control", "type": "Class", "source": "Nuclear", "definition": "A control is an equipment that allows for input to be provided and/or adjusted for some asset.", "uri": "nuclear:000686", "color": "#2ECC71"}, {"id": "nuclear:000687", "label": "CalibrationTool", "type": "Class", "source": "Nuclear", "definition": "A calibration tool is a tool that may be used for the calibration of some asset.", "uri": "nuclear:000687", "color": "#2ECC71"}, {"id": "nuclear:000688", "label": "OpticalSensor", "type": "Class", "source": "Nuclear", "definition": "An optical sensor is a sensor that utilizes a camera or other device to take pictures or video of some area.", "uri": "nuclear:000688", "color": "#2ECC71"}, {"id": "nuclear:000690", "label": "PlannedAction", "type": "Class", "source": "Nuclear", "definition": "A planned action is an action that may be used as a template for an action that may be repeated multiple times.", "uri": "nuclear:000690", "color": "#2ECC71"}, {"id": "nuclear:000691", "label": "Thermocouple", "type": "Class", "source": "Nuclear", "definition": "A thermocouple is a temperature sensor that uses voltage to determine a measured temperature.", "uri": "nuclear:000691", "color": "#2ECC71"}, {"id": "nuclear:000692", "label": "TemperatureSensor", "type": "Class", "source": "Nuclear", "definition": "A temperature sensor is a sensor that can determine the temperature of the ambient environment, either some liquid or gas.", "uri": "nuclear:000692", "color": "#2ECC71"}, {"id": "nuclear:000693", "label": "InfraredSensor", "type": "Class", "source": "Nuclear", "definition": "An infrared sensor is a temperature sensor that uses infrared to measure the temperature.", "uri": "nuclear:000693", "color": "#2ECC71"}, {"id": "nuclear:000694", "label": "Gyroscope", "type": "Class", "source": "Nuclear", "definition": "A gyroscope is a motion sensor that measures orientation and angular velocity.", "uri": "nuclear:000694", "color": "#2ECC71"}, {"id": "nuclear:000695", "label": "EmergencyNotificationSystem", "type": "Class", "source": "Nuclear", "definition": "An emergency notification system is a safety system that is used for distribution notifications to personnel within a nuclear reactor facility in the event of an emergency.", "uri": "nuclear:000695", "color": "#2ECC71"}, {"id": "nuclear:000696", "label": "Dose", "type": "Class", "source": "Nuclear", "definition": "Dose is a quality that indicates some measurement of a substance given over some time interval. In a nuclear reactor facility, this is often used for the amount of radiation some person or area has be", "uri": "nuclear:000696", "color": "#2ECC71"}, {"id": "nuclear:000697", "label": "Contamination", "type": "Class", "source": "Nuclear", "definition": "Contamination is a quality that measures the radiation contamination of some area.", "uri": "nuclear:000697", "color": "#2ECC71"}, {"id": "nuclear:000698", "label": "Speed", "type": "Class", "source": "Nuclear", "definition": "Speed is a quality that measures how quickly some physical entity can travel over time.", "uri": "nuclear:000698", "color": "#2ECC71"}, {"id": "nuclear:000699", "label": "Velocity", "type": "Class", "source": "Nuclear", "definition": "Velocity measures the speed of some physical entity in a given direction.", "uri": "nuclear:000699", "color": "#2ECC71"}, {"id": "nuclear:000700", "label": "Size", "type": "Class", "source": "Nuclear", "definition": "Size is a quality that measures the physical dimensions of some physical entity.", "uri": "nuclear:000700", "color": "#2ECC71"}, {"id": "nuclear:000701", "label": "PersonnelRole", "type": "Class", "source": "Nuclear", "definition": "Personnel roles are roles which relate to the person class and are generally performed by some person.", "uri": "nuclear:000701", "color": "#2ECC71"}, {"id": "nuclear:000702", "label": "OrganizationalRole", "type": "Class", "source": "Nuclear", "definition": "Organization roles include roles which relate to the organizational asset class and its subclasses.", "uri": "nuclear:000702", "color": "#2ECC71"}, {"id": "nuclear:000704", "label": "OperatorRole", "type": "Class", "source": "Nuclear", "definition": "An operator role is a role that is given to some person that is involved in the operations of a nuclear reactor facility.", "uri": "nuclear:000704", "color": "#2ECC71"}, {"id": "nuclear:000705", "label": "SecurityRole", "type": "Class", "source": "Nuclear", "definition": "An security role is a role that is given to some physical entity that is involved in the security of a nuclear reactor facility.", "uri": "nuclear:000705", "color": "#2ECC71"}, {"id": "nuclear:000706", "label": "MeasurementEntry", "type": "Class", "source": "Nuclear", "definition": "A measurement entry is a time entry that includes a numerical measurement.", "uri": "nuclear:000706", "color": "#2ECC71"}, {"id": "nuclear:000707", "label": "StatusEntry", "type": "Class", "source": "Nuclear", "definition": "A status entry is a time entry that includes some string status.", "uri": "nuclear:000707", "color": "#2ECC71"}, {"id": "nuclear:000708", "label": "ValueEntry", "type": "Class", "source": "Nuclear", "definition": "A value entry is a time entry that includes some value.", "uri": "nuclear:000708", "color": "#2ECC71"}, {"id": "nuclear:000720", "label": "CoordinatorRole", "type": "Class", "source": "Nuclear", "definition": "The coordinator role is a role given to some person or other entity that performs coordination actions within a nuclear reactor facility.", "uri": "nuclear:000720", "color": "#2ECC71"}, {"id": "nuclear:000721", "label": "ForemanRole", "type": "Class", "source": "Nuclear", "definition": "The foreman role is a role given to some person who acts as a foreman within a nuclear reactor facility.", "uri": "nuclear:000721", "color": "#2ECC71"}, {"id": "nuclear:000722", "label": "Exposure", "type": "Class", "source": "Nuclear", "definition": "Exposure is a quality that indicates the rate at which some person or other physical entity is being influenced by the effects of some other entity, such as exposure to radiation.", "uri": "nuclear:000722", "color": "#2ECC71"}, {"id": "nuclear:000723", "label": "Mass", "type": "Class", "source": "Nuclear", "definition": "Mass is a physical quality that inheres in a bearer by virtue of the proportion of the bearer's amount of matter.", "uri": "nuclear:000723", "color": "#2ECC71"}, {"id": "nuclear:000724", "label": "ClearanceTag", "type": "Class", "source": "Nuclear", "definition": "A label that is hung on a piece of equipment used to isolate the object of the clearance order", "uri": "nuclear:000724", "color": "#2ECC71"}, {"id": "nuclear:000725", "label": "CorrectiveAction", "type": "Class", "source": "Nuclear", "definition": "Measure taken to identify, document, evaluate, trend and rectify conditions adverse to quality and, where necessary, to prevent recurrence", "uri": "nuclear:000725", "color": "#2ECC71"}, {"id": "nuclear:000726", "label": "DoseLimit", "type": "Class", "source": "Nuclear", "definition": "A dose limit is a document detailing the amount of radiation dose received by some person or other physical entity.", "uri": "nuclear:000726", "color": "#2ECC71"}, {"id": "nuclear:000727", "label": "IncomingReceipt", "type": "Class", "source": "Nuclear", "definition": "Incoming receipt is a document that is used to record incoming material by logistics so invoices can be verified and paid later on.", "uri": "nuclear:000727", "color": "#2ECC71"}, {"id": "nuclear:000728", "label": "InventoryItemRecord", "type": "Class", "source": "Nuclear", "definition": "A data record to store information about an item you are going to stock. Typically these are defined with unique user-defined stock numbers (also known as Catalog IDs). In order to keep track of inven", "uri": "nuclear:000728", "color": "#2ECC71"}, {"id": "nuclear:000729", "label": "InventoryTransactionRecord", "type": "Class", "source": "Nuclear", "definition": "A record of inventory movement in a defined warehouse.", "uri": "nuclear:000729", "color": "#2ECC71"}, {"id": "nuclear:000730", "label": "InventoryTransferRecord", "type": "Class", "source": "Nuclear", "definition": "A document to keep track of transfers from one Warehouse to another within a company", "uri": "nuclear:000730", "color": "#2ECC71"}, {"id": "nuclear:000731", "label": "MaterialRequest", "type": "Class", "source": "Nuclear", "definition": "A material request is a document that details a request made by a nuclear reactor facility for the purchase of some equipment or other physical entity.", "uri": "nuclear:000731", "color": "#2ECC71"}, {"id": "nuclear:000732", "label": "OperatingExperience", "type": "Class", "source": "Nuclear", "definition": "Lessons should be learned from internal and external sources to continually improve leadership, organisational capability, safety decision making and safety\nperformance. Includes all events, condition", "uri": "nuclear:000732", "color": "#2ECC71"}, {"id": "nuclear:000733", "label": "EventNotification", "type": "Class", "source": "Nuclear", "definition": "regulatory requirement of US utilities to verbally report any event at a nuclear power plant as per the reporting requirements in 10 CFR 50.72. Event notifications can become licensee event reports", "uri": "nuclear:000733", "color": "#2ECC71"}, {"id": "nuclear:000734", "label": "Procedure", "type": "Class", "source": "Nuclear", "definition": "A procedure defines details around how some process should be performed. The content definition for an Operations Technical Document (TD).", "uri": "nuclear:000734", "color": "#2ECC71"}, {"id": "nuclear:000736", "label": "LicenseeEventReport", "type": "Class", "source": "Nuclear", "definition": "regulatory requirement of US utilities to report by document any event at a nuclear power plant as per the reporting requirements in 10 CFR 50.72.", "uri": "nuclear:000736", "color": "#2ECC71"}, {"id": "nuclear:000737", "label": "PurchaseOrder", "type": "Class", "source": "Nuclear", "definition": "A PO is an authorized order from the purchasing department to an external vendor\nThese may be generated from RFQs, PRs, or even possibly automatically generated through inventory replenishment systems", "uri": "nuclear:000737", "color": "#2ECC71"}, {"id": "nuclear:000738", "label": "PurchaseRequisition", "type": "Class", "source": "Nuclear", "definition": "Purchase Requisitions are typically internal requests to the purchasing department to order material or services", "uri": "nuclear:000738", "color": "#2ECC71"}, {"id": "nuclear:000739", "label": "RadiationWorkPermit", "type": "Class", "source": "Nuclear", "definition": "A radiation work permit is a document that contains information regarding work to be performed in a potentially radioactive area.", "uri": "nuclear:000739", "color": "#2ECC71"}, {"id": "nuclear:000740", "label": "RequestForQuote", "type": "Class", "source": "Nuclear", "definition": "A Request For Quote is a request sent to one or more suppliers to gather quotes for material or services.", "uri": "nuclear:000740", "color": "#2ECC71"}, {"id": "nuclear:000741", "label": "TestDocument", "type": "Class", "source": "Nuclear", "definition": "Test performed before, during or after some work evolution", "uri": "nuclear:000741", "color": "#2ECC71"}, {"id": "nuclear:000742", "label": "OperabilityTestDocument", "type": "Class", "source": "Nuclear", "definition": "An operability test document contains information regarding test results related to the operability status of some physical entity.", "uri": "nuclear:000742", "color": "#2ECC71"}, {"id": "nuclear:000743", "label": "PostMaintenanceTestDocument", "type": "Class", "source": "Nuclear", "definition": "A post-maintenance test document contains information regarding testing done on some equipment after the performance of maintenance on that equipment.", "uri": "nuclear:000743", "color": "#2ECC71"}, {"id": "nuclear:000744", "label": "WorkInstruction", "type": "Class", "source": "Nuclear", "definition": "A work instruction contains the details around the performance of some step in a work process.", "uri": "nuclear:000744", "color": "#2ECC71"}, {"id": "nuclear:000745", "label": "DocumentManagementSystem", "type": "Class", "source": "Nuclear", "definition": "A database used to keep track of documents or drawings. Typically contains links to open the document in a viewer for the user.", "uri": "nuclear:000745", "color": "#2ECC71"}, {"id": "nuclear:000746", "label": "DocumentStatusChangeRecord", "type": "Class", "source": "Nuclear", "definition": "A document status change record is a data item that is used by other documentation to indicate changes.", "uri": "nuclear:000746", "color": "#2ECC71"}, {"id": "nuclear:000747", "label": "DocumentType", "type": "Class", "source": "Nuclear", "definition": "Classification of a document stored in a plant's Document Management System. This classification is typically used to define meta-properties for the documents in the classification.", "uri": "nuclear:000747", "color": "#2ECC71"}, {"id": "nuclear:000748", "label": "EstimatedDose", "type": "Class", "source": "Nuclear", "definition": "The estimated dose is an initial estimated dose amount that a certain individual received over some period of time.", "uri": "nuclear:000748", "color": "#2ECC71"}, {"id": "nuclear:000749", "label": "InventoryBinItem", "type": "Class", "source": "Nuclear", "definition": "Bins allow for warehouses to be divided into more specific locations, which facilitates the use of the logistics system to put away or locate inventory items in an organized fashion", "uri": "nuclear:000749", "color": "#2ECC71"}, {"id": "nuclear:000750", "label": "InventoryStockRecord", "type": "Class", "source": "Nuclear", "definition": "An inventory stock record contains data related to how much of a stock code is stored in a specified location of the company", "uri": "nuclear:000750", "color": "#2ECC71"}, {"id": "nuclear:000751", "label": "InventoryWarehouseItem", "type": "Class", "source": "Nuclear", "definition": "This data item is set up as a virtual twin of physical locations where items are stored by a company to enable a virtual representation in a database of the physical material stored at a location", "uri": "nuclear:000751", "color": "#2ECC71"}, {"id": "nuclear:000752", "label": "InventoryWarehouseStockCodeMapping", "type": "Class", "source": "Nuclear", "definition": "This data item stores information as to what stock codes can be stored in what warehouses, and the stocking unit of measure for the stock code.\n\nA correlating record for a stock code / warehouse combi", "uri": "nuclear:000752", "color": "#2ECC71"}, {"id": "nuclear:000753", "label": "PurchasingDataItem", "type": "Class", "source": "Nuclear", "definition": "A purchasing data item is a data item that contains details around the purchase of some physical entity.", "uri": "nuclear:000753", "color": "#2ECC71"}, {"id": "nuclear:000754", "label": "PurchasingVendorRecord", "type": "Class", "source": "Nuclear", "definition": "A piece of \"master data\" for a company to keep track of vendors in a systemic way.\n\nMaintenance of active vendors ensures that orders are placed with active vendors who are meeting standards for quali", "uri": "nuclear:000754", "color": "#2ECC71"}, {"id": "nuclear:000755", "label": "RadiationWorkPermitTaskItem", "type": "Class", "source": "Nuclear", "definition": "A radiation work permit task item is a data item that details a task within a radiation work permit.", "uri": "nuclear:000755", "color": "#2ECC71"}, {"id": "nuclear:000756", "label": "RecordDose", "type": "Class", "source": "Nuclear", "definition": "The record dose is a data item that contains the actual dosage for an individual over some period of time, as recorded by a third party entity.", "uri": "nuclear:000756", "color": "#2ECC71"}, {"id": "nuclear:000757", "label": "IncomingReceiptItem", "type": "Class", "source": "Nuclear", "definition": "A line item for an Incoming Receipt with a specific item or service listed, along with required details", "uri": "nuclear:000757", "color": "#2ECC71"}, {"id": "nuclear:000758", "label": "PurchaseOrderLineItem", "type": "Class", "source": "Nuclear", "definition": "A line item for a Purchase Order with a specific item or service listed, along with required details", "uri": "nuclear:000758", "color": "#2ECC71"}, {"id": "nuclear:000759", "label": "PurchaseRequisitionLineItem", "type": "Class", "source": "Nuclear", "definition": "A line item for a Purchase Requisition with a specific item or service listed, along with required details", "uri": "nuclear:000759", "color": "#2ECC71"}, {"id": "nuclear:000760", "label": "RequestForQuoteLineItem", "type": "Class", "source": "Nuclear", "definition": "A line item for a Request For Quote with a specific item or service listed, along with required details", "uri": "nuclear:000760", "color": "#2ECC71"}, {"id": "nuclear:000761", "label": "TrendData", "type": "Class", "source": "Nuclear", "definition": "A trend data is a data item that contains information regarding trending codes within some work item.", "uri": "nuclear:000761", "color": "#2ECC71"}, {"id": "nuclear:000762", "label": "VendorInventoryCrossReference", "type": "Class", "source": "Nuclear", "definition": "Information related to Stock Code in a 1-to-many format typically. This items stores acceptable manufacturer / manufacturer part number combinations for a given Stock Code.", "uri": "nuclear:000762", "color": "#2ECC71"}, {"id": "nuclear:000763", "label": "VendorQuoteItem", "type": "Class", "source": "Nuclear", "definition": "When a Request for Quote (RFQ) is set up, each RFQ line item can be sent to multiple vendors for quote. This data item keeps track of RFQ line items sent to vendors", "uri": "nuclear:000763", "color": "#2ECC71"}, {"id": "nuclear:000764", "label": "WorkTaskItem", "type": "Class", "source": "Nuclear", "definition": "A work task item is a data item that details some unit of work to be performed as part of a work order document.", "uri": "nuclear:000764", "color": "#2ECC71"}, {"id": "nuclear:000765", "label": "MagneticStripe", "type": "Class", "source": "Nuclear", "definition": "magnetic printed stripe that contains data", "uri": "nuclear:000765", "color": "#2ECC71"}, {"id": "nuclear:000766", "label": "Elevation", "type": "Class", "source": "Nuclear", "definition": "Elevation is a one-dimensional spatial region that indicates the height of some entity relative to some reference point.", "uri": "nuclear:000766", "color": "#2ECC71"}, {"id": "nuclear:000767", "label": "AccessZone", "type": "Class", "source": "Nuclear", "definition": "area of a plant that is defined as a physical region that requires authorization to enter", "uri": "nuclear:000767", "color": "#2ECC71"}, {"id": "nuclear:000768", "label": "Area", "type": "Class", "source": "Nuclear", "definition": "An area is a two-dimensional spatial region which may be used to logically separate parts of a nuclear reactor facility.", "uri": "nuclear:000768", "color": "#2ECC71"}, {"id": "nuclear:000769", "label": "Zone", "type": "Class", "source": "Nuclear", "definition": "Area of the plant designated by raidation conditions as a zone", "uri": "nuclear:000769", "color": "#2ECC71"}, {"id": "nuclear:000770", "label": "Lock", "type": "Class", "source": "Nuclear", "definition": "device to restrict access", "uri": "nuclear:000770", "color": "#2ECC71"}, {"id": "nuclear:000771", "label": "CombinationLock", "type": "Class", "source": "Nuclear", "definition": "A lock that uses a alpha-numeric combnation to unlock", "uri": "nuclear:000771", "color": "#2ECC71"}, {"id": "nuclear:000772", "label": "Keycard", "type": "Class", "source": "Nuclear", "definition": "A lock that uses a magnetic stripe keycard to unlock", "uri": "nuclear:000772", "color": "#2ECC71"}, {"id": "nuclear:000773", "label": "Keypad", "type": "Class", "source": "Nuclear", "definition": "A lock that uses a alpha-numeric keypad to unlock", "uri": "nuclear:000773", "color": "#2ECC71"}, {"id": "nuclear:000774", "label": "SecurityBadge", "type": "Class", "source": "Nuclear", "definition": "a phsyical badge that contains a magnetic stripe, and is recorded and tracked through the plant physical security computer", "uri": "nuclear:000774", "color": "#2ECC71"}, {"id": "nuclear:000775", "label": "BiometricSensor", "type": "Class", "source": "Nuclear", "definition": "A biometric sensor is a sensor that measures some biological feature.", "uri": "nuclear:000775", "color": "#2ECC71"}, {"id": "nuclear:000776", "label": "FingerprintSensor", "type": "Class", "source": "Nuclear", "definition": "A biometric scanning device that uses the pattern on the index finger for positive identification", "uri": "nuclear:000776", "color": "#2ECC71"}, {"id": "nuclear:000777", "label": "HandGeometrySensor", "type": "Class", "source": "Nuclear", "definition": "A biometric scanning device that uses the geomtry of the hand for positive identification", "uri": "nuclear:000777", "color": "#2ECC71"}, {"id": "nuclear:000778", "label": "IrisScanner", "type": "Class", "source": "Nuclear", "definition": "A biometric scanning device that uses the patterns of the iris for positive identification", "uri": "nuclear:000778", "color": "#2ECC71"}, {"id": "nuclear:000779", "label": "NeutronDosimeter", "type": "Class", "source": "Nuclear", "definition": "A neutron dosimeter is a dosimeter that uses backscattered neutrons to measure radiation exposure.", "uri": "nuclear:000779", "color": "#2ECC71"}, {"id": "nuclear:000780", "label": "MetalDetector", "type": "Class", "source": "Nuclear", "definition": "device for scanning person to detect metal", "uri": "nuclear:000780", "color": "#2ECC71"}, {"id": "nuclear:000781", "label": "ClosedCircuitTV", "type": "Class", "source": "Nuclear", "definition": "camera connected to an internal communications channel", "uri": "nuclear:000781", "color": "#2ECC71"}, {"id": "nuclear:000782", "label": "InfraredCamera", "type": "Class", "source": "Nuclear", "definition": "camera that detects and records infrared images", "uri": "nuclear:000782", "color": "#2ECC71"}, {"id": "nuclear:000783", "label": "ThermalCamera", "type": "Class", "source": "Nuclear", "definition": "camera that detects and records thermal (heat) images", "uri": "nuclear:000783", "color": "#2ECC71"}, {"id": "nuclear:000784", "label": "WirelessReceiver", "type": "Class", "source": "Nuclear", "definition": "A wireless receiver is an equipment that receives data from a wireless transmitter.", "uri": "nuclear:000784", "color": "#2ECC71"}, {"id": "nuclear:000785", "label": "WirelessTransmitter", "type": "Class", "source": "Nuclear", "definition": "A wireless transmitter is an equipment that sends data to a wireless receiver.", "uri": "nuclear:000785", "color": "#2ECC71"}, {"id": "nuclear:000786", "label": "GeneratingUnit", "type": "Class", "source": "Nuclear", "definition": "A nuclear power plant has 1 or more (3 max in the US) generating units, typically refered to by number (1,2,3)", "uri": "nuclear:000786", "color": "#2ECC71"}, {"id": "nuclear:000787", "label": "Licensee", "type": "Class", "source": "Nuclear", "definition": "An organization or entity that handles nuclear materials and has been issues a licence by the NRC", "uri": "nuclear:000787", "color": "#2ECC71"}, {"id": "nuclear:000788", "label": "Door", "type": "Class", "source": "Nuclear", "definition": "entry point for a building", "uri": "nuclear:000788", "color": "#2ECC71"}, {"id": "nuclear:000979", "label": "TimeDependency", "type": "Class", "source": "Nuclear", "definition": "Information which defines a point in the procedure where a time period is to be set for this step to be complete.", "uri": "nuclear:000979", "color": "#2ECC71"}, {"id": "nuclear:001028", "label": "Section", "type": "Class", "source": "Nuclear", "definition": "A section for this procedure. A Dynamic Instruction Set is made up of one or more Sections. A Section contains a flag indicating whether steps are numbered and should be performed sequentially, or whe", "uri": "nuclear:001028", "color": "#2ECC71"}, {"id": "nuclear:001034", "label": "PipingAndInstrumentationDiagram", "type": "Class", "source": "Nuclear", "definition": "A piping and instrumentation diagram shows the connection of process equipment and instrumentation within a nuclear reactor facility.", "uri": "nuclear:001034", "color": "#2ECC71"}, {"id": "nuclear:001035", "label": "LogicDiagram", "type": "Class", "source": "Nuclear", "definition": "A logic diagram is a document that displays logical relationships between project activities.", "uri": "nuclear:001035", "color": "#2ECC71"}, {"id": "nuclear:001041", "label": "Category", "type": "Class", "source": "Nuclear", "definition": "A category is a label that applys some value from a predetermined list to some entity.", "uri": "nuclear:001041", "color": "#2ECC71"}, {"id": "nuclear:001059", "label": "Insulation", "type": "Class", "source": "Nuclear", "definition": "Insulation is a component that protects some entity against external elements such as temperature.", "uri": "nuclear:001059", "color": "#2ECC71"}, {"id": "nuclear:001073", "label": "Code", "type": "Class", "source": "Nuclear", "definition": "A code is a standard that applies to a given domain or entity.", "uri": "nuclear:001073", "color": "#2ECC71"}, {"id": "nuclear:001074", "label": "Decision", "type": "Class", "source": "Nuclear", "definition": "A decision is a statement that is used to form or decompose some requirement.", "uri": "nuclear:001074", "color": "#2ECC71"}, {"id": "nuclear:001075", "label": "Regulation", "type": "Class", "source": "Nuclear", "definition": "A regulation is a standard that is enforced by some legal entity.", "uri": "nuclear:001075", "color": "#2ECC71"}, {"id": "nuclear:001076", "label": "CustomerDecisionDocument", "type": "Class", "source": "Nuclear", "definition": "A customer decision document is a document that contains the formally issued decision documents from a customer.", "uri": "nuclear:001076", "color": "#2ECC71"}, {"id": "nuclear:001131", "label": "EIISName", "type": "Class", "source": "Nuclear", "definition": "An EIISName is a label that is given to some asset in order to identify it as a member of an EIIS code or category.", "uri": "nuclear:001131", "color": "#2ECC71"}, {"id": "nuclear:001152", "label": "OperationCode", "type": "Class", "source": "Nuclear", "definition": "An operation code is an identifier which may be used to correlate multiple actions, such as work orders, to one operation.", "uri": "nuclear:001152", "color": "#2ECC71"}, {"id": "nuclear:001164", "label": "Outage", "type": "Class", "source": "Nuclear", "definition": "An outage is a process which occurs over some time period in which a nuclear power plant is unable to operate.", "uri": "nuclear:001164", "color": "#2ECC71"}, {"id": "nuclear:001166", "label": "DynamicInstructionSet", "type": "Class", "source": "Nuclear", "definition": "A dynamic instruction set holds all the digital instructions for a given work process. It is the root element of the common dynamic instruction model.", "uri": "nuclear:001166", "color": "#2ECC71"}, {"id": "nuclear:001167", "label": "DynamicInstructionInfo", "type": "Class", "source": "Nuclear", "definition": "A dynamic instruction info is a data itme that contains metadata for the Dynamic Instruction Set. This includes attributes such as the facility at which the work is being performed, the component the ", "uri": "nuclear:001167", "color": "#2ECC71"}, {"id": "nuclear:001168", "label": "StepAction", "type": "Class", "source": "Nuclear", "definition": "A step action is an action that contains information that directs the user to take some action against an object. A Step Action may contain other Step Actions and Step Infos.", "uri": "nuclear:001168", "color": "#2ECC71"}, {"id": "nuclear:001169", "label": "Table", "type": "Class", "source": "Nuclear", "definition": "A table is an information content entity that contains one or more numbered rows of data.", "uri": "nuclear:001169", "color": "#2ECC71"}, {"id": "nuclear:001170", "label": "HTMLTable", "type": "Class", "source": "Nuclear", "definition": "An HTML Table is a table that contains data in a table format suitable for use in HTML (web page) format.", "uri": "nuclear:001170", "color": "#2ECC71"}, {"id": "nuclear:001171", "label": "Warning", "type": "Class", "source": "Nuclear", "definition": "A warning is a label that informs the user of potential for injury or other health hazards.", "uri": "nuclear:001171", "color": "#2ECC71"}, {"id": "nuclear:001172", "label": "Reposition", "type": "Class", "source": "Nuclear", "definition": "A reposition is a data item that lists an original position for some asset on which work is to be performed and a new position to which the asset should be adjusted. Holds additional data around a Rep", "uri": "nuclear:001172", "color": "#2ECC71"}, {"id": "nuclear:001173", "label": "Repositions", "type": "Class", "source": "Nuclear", "definition": "A repositions is a data item that contains one or more Reposition elements in an ordered sequence.", "uri": "nuclear:001173", "color": "#2ECC71"}, {"id": "nuclear:001174", "label": "Verification", "type": "Class", "source": "Nuclear", "definition": "A verification is a data item that holds data for the verification step of a Step Action.", "uri": "nuclear:001174", "color": "#2ECC71"}, {"id": "nuclear:001175", "label": "Status", "type": "Class", "source": "Nuclear", "definition": "A status is a data item that records a status change for some asset, including who updated the status and when.", "uri": "nuclear:001175", "color": "#2ECC71"}, {"id": "nuclear:001176", "label": "DataEntry", "type": "Class", "source": "Nuclear", "definition": "A data entry is a data item that is created as part of execution of a dynamic instruction set and holds user entered data.", "uri": "nuclear:001176", "color": "#2ECC71"}, {"id": "nuclear:001177", "label": "NumericDataEntry", "type": "Class", "source": "Nuclear", "definition": "A numeric data entry is a data entry that acts as a data placeholder for numeric text retrieved from an asset.", "uri": "nuclear:001177", "color": "#2ECC71"}, {"id": "nuclear:001178", "label": "TextDataEntry", "type": "Class", "source": "Nuclear", "definition": "A text data entry is a data entry that acts as a data placeholder for text retrieved from an asset.", "uri": "nuclear:001178", "color": "#2ECC71"}, {"id": "nuclear:001179", "label": "BooleanDataEntry", "type": "Class", "source": "Nuclear", "definition": "A boolean data entry is a data entry that acts as a data placeholder for a boolean value retrieved from an asset.", "uri": "nuclear:001179", "color": "#2ECC71"}, {"id": "nuclear:001180", "label": "DateDataEntry", "type": "Class", "source": "Nuclear", "definition": "A date data entry is a data entry that acts as a data placeholder for a date retrieved from an asset.", "uri": "nuclear:001180", "color": "#2ECC71"}, {"id": "nuclear:001181", "label": "AttachmentDataEntry", "type": "Class", "source": "Nuclear", "definition": "An attachment data eantry is a data placeholder for an attachment (such as an image or file) associated with an asset.", "uri": "nuclear:001181", "color": "#2ECC71"}, {"id": "nuclear:001182", "label": "Paragraph", "type": "Class", "source": "Nuclear", "definition": "A paragraph is a statement that contains text and an ID for ordering paragraphs within a form.", "uri": "nuclear:001182", "color": "#2ECC71"}, {"id": "nuclear:001183", "label": "StepInfo", "type": "Class", "source": "Nuclear", "definition": "A step info is a data item that provides information regarding the step to the user but does not direct action.", "uri": "nuclear:001183", "color": "#2ECC71"}, {"id": "nuclear:001184", "label": "GoTo", "type": "Class", "source": "Nuclear", "definition": "A GoTo is a data item which contains an ID and reference to a sequential Step Action for aiding in control flow of the instruction set.", "uri": "nuclear:001184", "color": "#2ECC71"}, {"id": "nuclear:001185", "label": "Form", "type": "Class", "source": "Nuclear", "definition": "A form is a document that provides a content model for text content that is typically needed in technical forms. It acts as an aid to structuring text within the dynamic instruction set, providing con", "uri": "nuclear:001185", "color": "#2ECC71"}, {"id": "nuclear:001186", "label": "Row", "type": "Class", "source": "Nuclear", "definition": "A row is a data item that contains one or more entries.", "uri": "nuclear:001186", "color": "#2ECC71"}, {"id": "nuclear:001187", "label": "Entry", "type": "Class", "source": "Nuclear", "definition": "An entry is a data item that contains an individual data point in a Table.", "uri": "nuclear:001187", "color": "#2ECC71"}, {"id": "nuclear:001188", "label": "Fragment", "type": "Class", "source": "Nuclear", "definition": "A fragment is a data item that contains a reference ID to dynamic content within the document.", "uri": "nuclear:001188", "color": "#2ECC71"}, {"id": "nuclear:001189", "label": "Revision", "type": "Class", "source": "Nuclear", "definition": "A revision is a data item that contains information regarding the versioning of some artifact.", "uri": "nuclear:001189", "color": "#2ECC71"}, {"id": "nuclear:001190", "label": "Change", "type": "Class", "source": "Nuclear", "definition": "A change is a data item that contains detailed information regarding a change to a revision of a document. The type of change along with the original and updated values are generally stored.", "uri": "nuclear:001190", "color": "#2ECC71"}, {"id": "nuclear:001192", "label": "Link", "type": "Class", "source": "Nuclear", "definition": "A link is a data item that contains a link and associated metatdata to external dynamic content or documents.", "uri": "nuclear:001192", "color": "#2ECC71"}, {"id": "nuclear:001241", "label": "FixedLayout", "type": "Class", "source": "Nuclear", "definition": "A fixed layout is a data item that aids in positioning of data entries within a form.", "uri": "nuclear:001241", "color": "#2ECC71"}, {"id": "nuclear:001244", "label": "RepositionData", "type": "Class", "source": "Nuclear", "definition": "A reposition data is a data item that contains details around the movement of an asset position from one position to another. A reposition may hold one or more reposition data elements.", "uri": "nuclear:001244", "color": "#2ECC71"}, {"id": "nuclear:001255", "label": "UserDefinedAttribute", "type": "Class", "source": "Nuclear", "definition": "A user defined attribute is a data item that holds a name, value, and description for attributes or properties created by a user and therfore not mappable to other existing classes in this ontology.", "uri": "nuclear:001255", "color": "#2ECC71"}, {"id": "nuclear:001256", "label": "ReviewAndApproval", "type": "Class", "source": "Nuclear", "definition": "A review and approval is a data item that contains information regarding the review and approval of some work performed.", "uri": "nuclear:001256", "color": "#2ECC71"}, {"id": "nuclear:001258", "label": "Assembly", "type": "Class", "source": "Nuclear", "definition": "An assembly is an equipment that is placed within a section (often hexagonal) of a reactor to perform some function such as holding fuel or experiment material.", "uri": "nuclear:001258", "color": "#2ECC71"}, {"id": "nuclear:001259", "label": "ExperimentAssembly", "type": "Class", "source": "Nuclear", "definition": "An experiment assembly is an assembly that contains the materials for experiments in a test reactor.", "uri": "nuclear:001259", "color": "#2ECC71"}, {"id": "nuclear:001260", "label": "BlanketAssembly", "type": "Class", "source": "Nuclear", "definition": "A blanket assembly is an assembly that is used to capture neutrons that would escape the reactor fuel core.", "uri": "nuclear:001260", "color": "#2ECC71"}, {"id": "nuclear:001280", "label": "ReactorMap", "type": "Class", "source": "Nuclear", "definition": "A reactor map is a document that describes the number and layout of assemblies within a reactor.", "uri": "nuclear:001280", "color": "#2ECC71"}, {"id": "nuclear:001297", "label": "MultiphysicsDataItem", "type": "Class", "source": "Nuclear", "definition": "A multiphysics data item is a data item that contains a node sequence, parameter, and value to be used as data within the input file to a multiphysics simulation.", "uri": "nuclear:001297", "color": "#2ECC71"}, {"id": "nuclear:001327", "label": "ExplainabilityStatement", "type": "Class", "source": "Nuclear", "definition": "An explainability statement is a statement that explains some prediction data item.", "uri": "nuclear:001327", "color": "#2ECC71"}, {"id": "nuclear:001329", "label": "SupervisoryControlRequest", "type": "Class", "source": "Nuclear", "definition": "A supervisory control request is a work instruction that is generated by some supervisory control or programmable logic controller system.", "uri": "nuclear:001329", "color": "#2ECC71"}, {"id": "nuclear:000010", "label": "locates", "type": "ObjectProperty", "source": "Nuclear", "definition": "A locates B if B is contained within a subset of the spatial region occupied by A at some time t.", "uri": "nuclear:000010", "color": "#9B59B6"}, {"id": "nuclear:000011", "label": "performs", "type": "ObjectProperty", "source": "Nuclear", "definition": "A performs B if B is a process and A is a continuant entity and A participates in or is involved in B.", "uri": "nuclear:000011", "color": "#9B59B6"}, {"id": "nuclear:000133", "label": "locatedAt", "type": "ObjectProperty", "source": "Nuclear", "definition": "A located at B if A is contained within a subset of the spatial region occupied by B at some time t.", "uri": "nuclear:000133", "color": "#9B59B6"}, {"id": "nuclear:000137", "label": "performedBy", "type": "ObjectProperty", "source": "Nuclear", "definition": "A is performed by B if A is a process (or action) and B is a continuant (non-temporal) entity and B participates in or is involved in A.", "uri": "nuclear:000137", "color": "#9B59B6"}, {"id": "nuclear:000184", "label": "references", "type": "ObjectProperty", "source": "Nuclear", "definition": "Denotes that the entity refers to some other entity, usually an artifact/generically dependent continuant or asset.", "uri": "nuclear:000184", "color": "#9B59B6"}, {"id": "nuclear:000185", "label": "referencedBy", "type": "ObjectProperty", "source": "Nuclear", "definition": "Denotes that the entity (usually an artifact or asset) is referred to by some other entity.", "uri": "nuclear:000185", "color": "#9B59B6"}, {"id": "nuclear:000217", "label": "decomposedBy", "type": "ObjectProperty", "source": "Nuclear", "definition": "Identifies the children of some entity.", "uri": "nuclear:000217", "color": "#9B59B6"}, {"id": "nuclear:000218", "label": "decomposes", "type": "ObjectProperty", "source": "Nuclear", "definition": "Identifies the parent of this entity.", "uri": "nuclear:000218", "color": "#9B59B6"}, {"id": "nuclear:000220", "label": "specifiedBy", "type": "ObjectProperty", "source": "Nuclear", "definition": "Denotes a relationship to some quality using the Characteristic naming convention from LML (specified by).", "uri": "nuclear:000220", "color": "#9B59B6"}, {"id": "nuclear:000285", "label": "relates", "type": "ObjectProperty", "source": "Nuclear", "definition": "A generic relationship to be used when other available relationships are insufficient. Can often be used for relationships between entities that have the same LML parent (e.g. artifact, asset).", "uri": "nuclear:000285", "color": "#9B59B6"}, {"id": "nuclear:000289", "label": "hasRole", "type": "ObjectProperty", "source": "Nuclear", "definition": "Denotes that the entity contains some role.", "uri": "nuclear:000289", "color": "#9B59B6"}, {"id": "nuclear:000294", "label": "generates", "type": "ObjectProperty", "source": "Nuclear", "definition": "Denotes that some entity has an output that is a result of some class or process.", "uri": "nuclear:000294", "color": "#9B59B6"}, {"id": "nuclear:000295", "label": "generatedBy", "type": "ObjectProperty", "source": "Nuclear", "definition": "Denotes that some class is the receiver of some process or output generated by some other specified entity.", "uri": "nuclear:000295", "color": "#9B59B6"}, {"id": "nuclear:000653", "label": "causedBy", "type": "ObjectProperty", "source": "Nuclear", "definition": "Caused by is a relationship for the risk class that denotes some asset, artifact, etc. that causes the risk.", "uri": "nuclear:000653", "color": "#9B59B6"}, {"id": "nuclear:000654", "label": "causes", "type": "ObjectProperty", "source": "Nuclear", "definition": "Causes is a relationship for a class that relates it to a risk that it may produce.", "uri": "nuclear:000654", "color": "#9B59B6"}, {"id": "nuclear:000655", "label": "mitigatedBy", "type": "ObjectProperty", "source": "Nuclear", "definition": "Denotes that a risk is mitigated (or that the probability or cost is reduced) by some entity.", "uri": "nuclear:000655", "color": "#9B59B6"}, {"id": "nuclear:000656", "label": "mitigates", "type": "ObjectProperty", "source": "Nuclear", "definition": "Denotes that some entity mitigates (reduces the probability or cost) of some risk.", "uri": "nuclear:000656", "color": "#9B59B6"}, {"id": "nuclear:000672", "label": "includes", "type": "ObjectProperty", "source": "Nuclear", "definition": "The includes relationship denotes that the owner of the relationship includes the indicated entity but is not a parent to it.", "uri": "nuclear:000672", "color": "#9B59B6"}, {"id": "nuclear:000717", "label": "includedBy", "type": "ObjectProperty", "source": "Nuclear", "definition": "The included by relationship denotes that let nodes, edges;
let nodeMap = {};
let transform = { x: 50, y: 50, k: 0.18 };
let showLabels = true;
let showOnlyClasses = false;
let selectedNode = null;
let hoveredNode = null;
let needsRedraw = true;
let visibleSources = {};
let searchTerm = '';

const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const container = document.getElementById('container');

function resize() {
  canvas.width = container.clientWidth * window.devicePixelRatio;
  canvas.height = container.clientHeight * window.devicePixelRatio;
  canvas.style.width = container.clientWidth + 'px';
  canvas.style.height = container.clientHeight + 'px';
  ctx.setTransform(window.devicePixelRatio, 0, 0, window.devicePixelRatio, 0, 0);
  needsRedraw = true;
}
window.addEventListener('resize', resize);

function buildNodeMap() {
  nodeMap = {};
  nodes.forEach(n => {
    nodeMap[n.id] = { node: n, edgeCount: 0 };
  });
  edges.forEach(e => {
    if (nodeMap[e.source]) nodeMap[e.source].edgeCount++;
    if (nodeMap[e.target]) nodeMap[e.target].edgeCount++;
  });
  nodes.forEach(n => {
    const conn = nodeMap[n.id]?.edgeCount || 0;
    if (n.type === 'Class' && conn > 15) n.radius = 12;
    else if (n.type === 'Class' && conn > 5) n.radius = 8;
    else if (n.type === 'Class') n.radius = 5;
    else if (n.type === 'ObjectProperty') n.radius = 7;
    else n.radius = 3;
  });
}

// ========== HIERARCHICAL LAYOUT ==========
function initPositions() {
  // Build subClassOf tree
  const children = {};
  const parentOf = {};

  edges.forEach(e => {
    if (e.type === 'subClassOf') {
      // source subClassOf target → target is parent
      if (!children[e.target]) children[e.target] = [];
      children[e.target].push(e.source);
      parentOf[e.source] = e.target;
    }
  });

  // Find root(s): classes with children but no parent
  const classNodes = nodes.filter(n => n.type === 'Class');
  const roots = classNodes.filter(n => !parentOf[n.id] && children[n.id]);

  // If no roots found, use BFO_0000001 (entity)
  if (roots.length === 0) {
    const bfoRoot = nodes.find(n => n.id === 'BFO_0000001');
    if (bfoRoot) roots.push(bfoRoot);
  }

  const X_STEP = 200;
  const Y_GAP = 18;
  let yCounter = 0;

  function sortKids(ids) {
    return (ids || [])
      .map(id => nodeMap[id]?.node)
      .filter(Boolean)
      .sort((a, b) => a.label.localeCompare(b.label));
  }

  function layoutTree(nodeId, depth) {
    const n = nodeMap[nodeId]?.node;
    if (!n || n._placed) return;
    const kids = sortKids(children[nodeId]);

    if (kids.length === 0) {
      n.x = depth * X_STEP;
      n.y = yCounter * Y_GAP;
      n._placed = true;
      yCounter++;
    } else {
      const firstY = yCounter;
      kids.forEach(kid => layoutTree(kid.id, depth + 1));
      const lastY = yCounter - 1;
      n.x = depth * X_STEP;
      n.y = ((firstY + lastY) / 2) * Y_GAP;
      n._placed = true;
    }
  }

  // Layout each root tree
  roots.forEach(r => layoutTree(r.id, 0));

  // Place unplaced classes in grid
  const unplacedClasses = classNodes.filter(n => !n._placed);
  let gridX = 0, gridY = yCounter * Y_GAP + 100;
  unplacedClasses.forEach((n, i) => {
    n.x = gridX;
    n.y = gridY + (i % 40) * Y_GAP;
    if ((i + 1) % 40 === 0) { gridX += X_STEP; }
    n._placed = true;
  });

  // Place non-class nodes (ObjectProperty, DatatypeProperty) in separate columns
  const maxTreeX = Math.max(...classNodes.filter(c => c._placed).map(c => c.x), 0);

  const objProps = nodes.filter(n => n.type === 'ObjectProperty');
  objProps.forEach((n, i) => {
    n.x = maxTreeX + 400;
    n.y = i * 40 + 100;
    n._placed = true;
  });

  const dtProps = nodes.filter(n => n.type === 'DatatypeProperty');
  // Group by first letter for compactness
  dtProps.sort((a, b) => a.label.localeCompare(b.label));
  const dtStartX = maxTreeX + 650;
  dtProps.forEach((n, i) => {
    n.x = dtStartX + Math.floor(i / 60) * 150;
    n.y = (i % 60) * 16 + 50;
    n._placed = true;
  });

  // Place remaining
  nodes.filter(n => !n._placed).forEach((n, i) => {
    n.x = maxTreeX + 1200 + (i % 20) * 50;
    n.y = Math.floor(i / 20) * 30 + 50;
    n._placed = true;
  });

  // Shift to origin
  let minX = Infinity, minY = Infinity;
  nodes.forEach(n => { minX = Math.min(minX, n.x); minY = Math.min(minY, n.y); });
  nodes.forEach(n => { n.x -= minX - 80; n.y -= minY - 80; });

  // Cleanup
  nodes.forEach(n => delete n._placed);
}

function isNodeVisible(n) {
  if (showOnlyClasses && n.type !== 'Class') return false;
  if (visibleSources[n.source] === false) return false;
  if (searchTerm && !n.label.toLowerCase().includes(searchTerm) && !n.id.toLowerCase().includes(searchTerm)) return false;
  return true;
}

function draw() {
  if (!needsRedraw) return;
  needsRedraw = false;

  const W = canvas.width / window.devicePixelRatio;
  const H = canvas.height / window.devicePixelRatio;
  ctx.clearRect(0, 0, W, H);

  ctx.save();
  ctx.translate(transform.x, transform.y);
  ctx.scale(transform.k, transform.k);

  // Edges
  if (transform.k > 0.06) {
    edges.forEach(e => {
      const sn = nodeMap[e.source]?.node;
      const tn = nodeMap[e.target]?.node;
      if (!sn || !tn) return;
      if (!isNodeVisible(sn) || !isNodeVisible(tn)) return;

      let alpha = 0.15;
      if (selectedNode && (e.source === selectedNode.id || e.target === selectedNode.id)) {
        alpha = 0.8;
      }

      ctx.beginPath();
      ctx.moveTo(sn.x, sn.y);
      ctx.lineTo(tn.x, tn.y);
      ctx.strokeStyle = e.color + (alpha < 0.5 ? '26' : 'cc');
      ctx.lineWidth = alpha > 0.5 ? 1.5 : 0.5;
      ctx.stroke();
    });
  }

  // Nodes
  nodes.forEach(n => {
    if (!isNodeVisible(n)) return;

    let alpha = 1;
    let r = n.radius;
    if (selectedNode) {
      const isConn = edges.some(e =>
        (e.source === selectedNode.id && e.target === n.id) ||
        (e.target === selectedNode.id && e.source === n.id)
      );
      if (n.id === selectedNode.id) { alpha = 1; r += 3; }
      else if (isConn) { alpha = 1; }
      else { alpha = 0.15; }
    }
    if (hoveredNode && n.id === hoveredNode.id) { r += 2; }

    ctx.beginPath();
    ctx.arc(n.x, n.y, r, 0, Math.PI * 2);
    ctx.fillStyle = n.color + (alpha < 0.5 ? '40' : 'ff');
    ctx.fill();

    // Labels
    if (showLabels && transform.k > 0.25 && alpha > 0.5) {
      ctx.font = `${Math.max(8, 10 / Math.sqrt(transform.k))}px 'Segoe UI', sans-serif`;
      ctx.fillStyle = '#cbd5e1' + (alpha < 0.5 ? '40' : 'cc');
      ctx.textAlign = 'left';
      ctx.fillText(n.label, n.x + r + 3, n.y + 3);
    }
  });

  ctx.restore();
}

function loop() { draw(); requestAnimationFrame(loop); }

// ========== INTERACTION ==========
function screenToWorld(sx, sy) {
  return { x: (sx - transform.x) / transform.k, y: (sy - transform.y) / transform.k };
}

function findNodeAt(sx, sy) {
  const w = screenToWorld(sx, sy);
  let best = null, bestDist = Infinity;
  nodes.forEach(n => {
    if (!isNodeVisible(n)) return;
    const dx = n.x - w.x, dy = n.y - w.y;
    const d = Math.sqrt(dx*dx + dy*dy);
    const hitR = Math.max(n.radius, 8 / transform.k);
    if (d < hitR && d < bestDist) { best = n; bestDist = d; }
  });
  return best;
}

function selectNode(n) {
  selectedNode = n;
  const el = document.getElementById('detail');
  if (!n) { el.style.display = 'none'; needsRedraw = true; return; }
  el.style.display = 'block';

  const conns = [];
  edges.forEach(e => {
    if (e.source === n.id) conns.push({ dir: '→', type: e.type, node: nodeMap[e.target]?.node });
    if (e.target === n.id) conns.push({ dir: '←', type: e.type, node: nodeMap[e.source]?.node });
  });

  el.innerHTML = `
    <h3>${n.label}</h3>
    <div class="type">${n.type} | ${n.source} | ${n.id}</div>
    ${n.definition ? `<div class="def">${n.definition}</div>` : ''}
    <div class="conn"><b>Connections (${conns.length}):</b></div>
    ${conns.slice(0, 30).map(c =>
      `<div class="conn">${c.dir} <span style="color:#a78bfa">${c.type}</span> ${c.node?.label || '?'}</div>`
    ).join('')}
    ${conns.length > 30 ? `<div class="conn">... and ${conns.length - 30} more</div>` : ''}
  `;
  needsRedraw = true;
}

// Mouse
let isDragging = false, dragNode = null, lastMouse = {x:0,y:0};

canvas.addEventListener('mousedown', e => {
  const rect = canvas.getBoundingClientRect();
  const sx = e.clientX - rect.left, sy = e.clientY - rect.top;
  const hit = findNodeAt(sx, sy);
  if (hit) { dragNode = hit; } else { isDragging = true; }
  lastMouse = {x: e.clientX, y: e.clientY};
});

canvas.addEventListener('mousemove', e => {
  const dx = e.clientX - lastMouse.x, dy = e.clientY - lastMouse.y;
  if (dragNode) {
    dragNode.x += dx / transform.k;
    dragNode.y += dy / transform.k;
    needsRedraw = true;
  } else if (isDragging) {
    transform.x += dx;
    transform.y += dy;
    needsRedraw = true;
  } else {
    const rect = canvas.getBoundingClientRect();
    const hit = findNodeAt(e.clientX - rect.left, e.clientY - rect.top);
    if (hit !== hoveredNode) { hoveredNode = hit; canvas.style.cursor = hit ? 'pointer' : 'default'; needsRedraw = true; }
  }
  lastMouse = {x: e.clientX, y: e.clientY};
});

canvas.addEventListener('mouseup', e => {
  if (dragNode && Math.abs(e.clientX - lastMouse.x) < 3 && Math.abs(e.clientY - lastMouse.y) < 3) {
    // It was a click, not drag
  }
  if (!isDragging && dragNode) {
    const rect = canvas.getBoundingClientRect();
    const hit = findNodeAt(e.clientX - rect.left, e.clientY - rect.top);
    if (hit) selectNode(hit);
  }
  isDragging = false;
  dragNode = null;
});

canvas.addEventListener('wheel', e => {
  e.preventDefault();
  const rect = canvas.getBoundingClientRect();
  const mx = e.clientX - rect.left, my = e.clientY - rect.top;
  const factor = e.deltaY < 0 ? 1.15 : 0.87;
  const nk = Math.max(0.02, Math.min(3, transform.k * factor));
  transform.x = mx - (mx - transform.x) * (nk / transform.k);
  transform.y = my - (my - transform.y) * (nk / transform.k);
  transform.k = nk;
  needsRedraw = true;
}, {passive: false});

// Buttons
document.getElementById('zoomIn').onclick = () => { transform.k = Math.min(3, transform.k * 1.3); needsRedraw = true; };
document.getElementById('zoomOut').onclick = () => { transform.k = Math.max(0.02, transform.k * 0.7); needsRedraw = true; };
document.getElementById('resetView').onclick = () => {
  transform = { x: 50, y: 50, k: 0.18 }; selectedNode = null; hoveredNode = null; selectNode(null); needsRedraw = true;
};
document.getElementById('toggleLabels').onclick = () => { showLabels = !showLabels; needsRedraw = true; };
document.getElementById('toggleMode').onclick = function() {
  showOnlyClasses = !showOnlyClasses;
  this.textContent = showOnlyClasses ? 'Show All' : 'Classes Only';
  needsRedraw = true;
};
document.getElementById('search').addEventListener('input', function() {
  searchTerm = this.value.toLowerCase().trim();
  needsRedraw = true;
});

function buildFilters() {
  const el = document.getElementById('filters');
  const sources = [...new Set(nodes.map(n => n.source))].sort();
  sources.forEach(s => { visibleSources[s] = true; });
  el.innerHTML = '<b>Source Filter:</b><br>' + sources.map(s => {
    const cnt = nodes.filter(n => n.source === s).length;
    return `<label><input type="checkbox" checked data-source="${s}"> ${s} (${cnt})</label>`;
  }).join('');
  el.querySelectorAll('input').forEach(cb => {
    cb.addEventListener('change', () => {
      visibleSources[cb.dataset.source] = cb.checked;
      needsRedraw = true;
    });
  });
}

function buildStats() {
  const el = document.getElementById('stats');
  const s = DATA.stats;
  el.innerHTML = `
    <h3>DIAMOND Ontology (INL)</h3>
    <div>Nodes: <b>${s.total_nodes}</b> | Edges: <b>${s.total_edges}</b></div>
    <div style="margin-top:6px"><b>By Source:</b></div>
    ${Object.entries(s.source_counts).sort((a,b)=>b[1]-a[1]).map(([k,v])=>
      `<div style="color:${{'BFO':'#E74C3C','DIAMOND':'#3498DB','Nuclear':'#2ECC71','IAO':'#E67E22'}[k]||'#95A5A6'}">${k}: ${v}</div>`
    ).join('')}
    <div style="margin-top:6px"><b>By Type:</b></div>
    ${Object.entries(s.type_counts).sort((a,b)=>b[1]-a[1]).map(([k,v])=>`<div>${k}: ${v}</div>`).join('')}
    <div style="margin-top:6px"><b>Edge Types:</b></div>
    ${Object.entries(s.edge_types).sort((a,b)=>b[1]-a[1]).map(([k,v])=>`<div>${k}: ${v}</div>`).join('')}
  `;
}

function init() {
  nodes = DATA.nodes;
  edges = DATA.edges;
  buildNodeMap();
  initPositions();
  buildFilters();
  buildStats();
  resize();
  transform = { x: 50, y: 50, k: 0.18 };
  needsRedraw = true;
  loop();
}

init();
</script>
</body>
</html>
