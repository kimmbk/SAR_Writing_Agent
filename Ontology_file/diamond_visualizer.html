<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DIAMOND Ontology Visualizer (INL)</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: #e2e8f0; overflow: hidden; }
#container { position: relative; width: 100vw; height: 100vh; }
canvas { display: block; }

#toolbar {
  position: absolute; top: 10px; left: 10px; z-index: 10;
  display: flex; gap: 6px; flex-wrap: wrap; align-items: center;
}
#toolbar button {
  padding: 5px 12px; border: 1px solid #334155; border-radius: 6px;
  background: #1e293b; color: #e2e8f0; cursor: pointer; font-size: 12px;
}
#toolbar button:hover { background: #334155; }
#toolbar input {
  padding: 5px 10px; border: 1px solid #334155; border-radius: 6px;
  background: #1e293b; color: #e2e8f0; font-size: 12px; width: 180px;
}

#stats {
  position: absolute; top: 10px; right: 10px; z-index: 10;
  background: #1e293bdd; padding: 12px; border-radius: 8px; font-size: 11px;
  max-width: 220px; border: 1px solid #334155;
}
#stats h3 { font-size: 13px; margin-bottom: 6px; color: #60a5fa; }

#detail {
  position: absolute; bottom: 10px; left: 10px; z-index: 10;
  background: #1e293bee; padding: 14px; border-radius: 8px; font-size: 12px;
  max-width: 450px; max-height: 300px; overflow-y: auto; border: 1px solid #334155;
  display: none;
}
#detail h3 { color: #60a5fa; margin-bottom: 4px; }
#detail .type { color: #a78bfa; font-size: 11px; }
#detail .def { color: #94a3b8; margin: 6px 0; line-height: 1.4; }
#detail .conn { color: #6ee7b7; font-size: 11px; margin-top: 4px; }

#filters {
  position: absolute; bottom: 10px; right: 10px; z-index: 10;
  background: #1e293bee; padding: 10px; border-radius: 8px; font-size: 11px;
  border: 1px solid #334155; max-height: 250px; overflow-y: auto;
}
#filters label { display: block; margin: 2px 0; cursor: pointer; }
#filters input { margin-right: 4px; }

#legend {
  position: absolute; top: 50px; left: 10px; z-index: 10;
  background: #1e293bdd; padding: 10px; border-radius: 8px; font-size: 11px;
  border: 1px solid #334155;
}
#legend div { display: flex; align-items: center; gap: 6px; margin: 2px 0; }
#legend span.dot { width: 10px; height: 10px; border-radius: 50%; display: inline-block; }
</style>
</head>
<body>
<div id="container">
  <canvas id="canvas"></canvas>
  <div id="toolbar">
    <button id="zoomIn">+</button>
    <button id="zoomOut">-</button>
    <button id="resetView">Reset</button>
    <button id="toggleLabels">Labels</button>
    <button id="toggleMode">Classes Only</button>
    <input id="search" placeholder="Search nodes...">
  </div>
  <div id="legend">
    <div><span class="dot" style="background:#E74C3C"></span> BFO (상위 온톨로지)</div>
    <div><span class="dot" style="background:#3498DB"></span> DIAMOND (INL)</div>
    <div><span class="dot" style="background:#2ECC71"></span> Nuclear (원자력)</div>
    <div><span class="dot" style="background:#9B59B6"></span> ObjectProperty</div>
    <div><span class="dot" style="background:#1ABC9C"></span> DatatypeProperty</div>
  </div>
  <div id="stats"></div>
  <div id="detail"></div>
  <div id="filters"></div>
</div>

<script>
const DATA = {"nodes": [{"id": "BFO_0000001", "label": "Entity", "type": "Class", "source": "BFO", "definition": "An entity is anything that exists or has existed or will exist. (BFO definition)", "uri": "http://purl.obolibrary.org/obo/BFO_0000001", "color": "#E74C3C"}, {"id": "BFO_0000002", "label": "NonTemporalEntity", "type": "Class", "source": "BFO", "definition": "A non-temporal entity [BFO:continuant] is an entity that persists, endures, or continues to exist through time while maintaining its identity. (BFO definition)", "uri": "http://purl.obolibrary.org/obo/BFO_0000002", "color": "#E74C3C"}, {"id": "BFO_0000003", "label": "TemporalEntity", "type": "Class", "source": "BFO", "definition": "A temporal entity [BFO:occurrent] is an entity that unfolds itself in time or it is the instantaneous boundary of such an entity (for example a beginning or an ending) or it is a temporal or spatiotem", "uri": "http://purl.obolibrary.org/obo/BFO_0000003", "color": "#E74C3C"}, {"id": "BFO_0000004", "label": "PhysicalEntity", "type": "Class", "source": "BFO", "definition": "A physical entity [BFO:independent continuant] is a non-temporal entity [BFO:continuant] which is such that there is no entiy c and time t such that the physical entity depends on c at t. (BFO definit", "uri": "http://purl.obolibrary.org/obo/BFO_0000004", "color": "#E74C3C"}, {"id": "BFO_0000006", "label": "SpatialRegion", "type": "Class", "source": "BFO", "definition": "A spatial region is an immaterial entity that is a continuant part of space R as defined relative to some frame R. (BFO definition])", "uri": "http://purl.obolibrary.org/obo/BFO_0000006", "color": "#E74C3C"}, {"id": "BFO_0000009", "label": "TwoDimensionalSpatialRegion", "type": "Class", "source": "BFO", "definition": "A two-dimensional spatial region is a spatial region that is of two dimensions. (BFO definition)", "uri": "http://purl.obolibrary.org/obo/BFO_0000009", "color": "#E74C3C"}, {"id": "BFO_0000015", "label": "Process", "type": "Class", "source": "BFO", "definition": "A process is a temporal entity [BFO:occurrent] that has temporal proper parts for some time t, and depends on some material entity at t. (BFO definition)", "uri": "http://purl.obolibrary.org/obo/BFO_0000015", "color": "#E74C3C"}, {"id": "BFO_0000017", "label": "InherentCharacteristic", "type": "Class", "source": "BFO", "definition": "An inherent characteristic [BFO:realizable entity] is a characteristic [BFO:specifically dependent continuant] that inheres in some physical entity [BFO:independent continuant] which is not a spatial ", "uri": "http://purl.obolibrary.org/obo/BFO_0000017", "color": "#E74C3C"}, {"id": "BFO_0000019", "label": "Quality", "type": "Class", "source": "BFO", "definition": "A quality is a charcteristic [BFO:specifically dependent continuant] that, in contrast to roles and dispositions, does not require any further process in order to be realized. (BFO definition)", "uri": "http://purl.obolibrary.org/obo/BFO_0000019", "color": "#E74C3C"}, {"id": "BFO_0000020", "label": "Characteristic", "type": "Class", "source": "BFO", "definition": "A characteristic [BFO:specifically dependent continuant] is a non-temporal entity [BFO:continuant] & there is some independent continuant c which is not a spatial region and which is such that b s-dep", "uri": "http://purl.obolibrary.org/obo/BFO_0000020", "color": "#E74C3C"}, {"id": "BFO_0000023", "label": "Role", "type": "Class", "source": "BFO", "definition": "A role is an inherent characteristic [BFO:realizable entity] that exists because there is some single bearer that is in some special physical, social, or institutional set of circumstances in which th", "uri": "http://purl.obolibrary.org/obo/BFO_0000023", "color": "#E74C3C"}, {"id": "BFO_0000026", "label": "OneDimensionalSpatialRegion", "type": "Class", "source": "BFO", "definition": "A one-dimensional spatial region is a line or aggregate of lines stretching from one point in space to another. (BFO definition)", "uri": "http://purl.obolibrary.org/obo/BFO_0000026", "color": "#E74C3C"}, {"id": "BFO_0000028", "label": "ThreeDimensionalSpatialRegion", "type": "Class", "source": "BFO", "definition": "A three-dimensional spatial region is a spatial region that is of three dimensions. (BFO definition)", "uri": "http://purl.obolibrary.org/obo/BFO_0000028", "color": "#E74C3C"}, {"id": "BFO_0000031", "label": "InformationEntity", "type": "Class", "source": "BFO", "definition": "An information entity [BFO:generically dependent continuant] is a non-temporal entiy [BFO:continuant] that depends on one or more other entities. (BFO definition)", "uri": "http://purl.obolibrary.org/obo/BFO_0000031", "color": "#E74C3C"}, {"id": "BFO_0000035", "label": "ProcessBoundary", "type": "Class", "source": "BFO", "definition": "A process boundary is a temporal part of a process that has no proper temporal parts. (BFO definition)", "uri": "http://purl.obolibrary.org/obo/BFO_0000035", "color": "#E74C3C"}, {"id": "BFO_0000040", "label": "MaterialEntity", "type": "Class", "source": "BFO", "definition": "A material entity is a physical entity [BFO:independent continuant] that has some portion of matter as proper or improper continuant part. (BFO definition)", "uri": "http://purl.obolibrary.org/obo/BFO_0000040", "color": "#E74C3C"}, {"id": "BFO_0000141", "label": "ImmaterialEntity", "type": "Class", "source": "BFO", "definition": "Immaterial entities are divided into two subgroups:boundaries and sites, which bound, or are demarcated in relation, to material entities, and which can thus change location, shape and size as their m", "uri": "http://purl.obolibrary.org/obo/BFO_0000141", "color": "#E74C3C"}, {"id": "BFO_0000182", "label": "History", "type": "Class", "source": "BFO", "definition": "A history is a process that is the sum of the totality of processes taking place in the spatiotemporal region occupied by a material entity or site, including processes on the surface of the entity or", "uri": "http://purl.obolibrary.org/obo/BFO_0000182", "color": "#E74C3C"}, {"id": "IAO_0000027", "label": "DataItem", "type": "Class", "source": "IAO", "definition": "A data item is an information content entiy that holds text-centric information about some thing, but does not have a unique ID or name and is not generally retrieved individually (instead referenced ", "uri": "http://purl.obolibrary.org/obo/IAO_0000027", "color": "#E67E22"}, {"id": "IAO_0000030", "label": "InformationContentEntity", "type": "Class", "source": "IAO", "definition": "An information content entity is an information entiy [BFO:generically dependent continuant] that contains some data and relies on some other entiy (typically an information entity) for its existence ", "uri": "http://purl.obolibrary.org/obo/IAO_0000030", "color": "#E67E22"}, {"id": "Accuracy", "label": "Accuracy", "type": "Class", "source": "DIAMOND", "definition": "Accuracy is the closeness of the measurements to a specific value.", "uri": "https://github.com/idaholab/DIAMOND/Accuracy", "color": "#3498DB"}, {"id": "AcousticSensor", "label": "AcousticSensor", "type": "Class", "source": "DIAMOND", "definition": "An acoustic sensor is a sensor that transduces surface acoustic waves into an electrical signal to to sense a physical phenomenon.", "uri": "https://github.com/idaholab/DIAMOND/AcousticSensor", "color": "#3498DB"}, {"id": "CartridgeHeater", "label": "CartridgeHeater", "type": "Class", "source": "DIAMOND", "definition": "A cartridge heater is a tube-shaped, heavy-duty, industrial Joule heating element used in the process heating industry, usually custom manufactured to a specific watt density,based on its intended app", "uri": "https://github.com/idaholab/DIAMOND/CartridgeHeater", "color": "#3498DB"}, {"id": "ChemistrySensor", "label": "AnalyticalSensor", "type": "Class", "source": "DIAMOND", "definition": "An analytical sensor is an analytical device that can provide information about the chemical composition of its environment.", "uri": "https://github.com/idaholab/DIAMOND/ChemistrySensor", "color": "#3498DB"}, {"id": "ColorimetricSensor", "label": "ColorimetricSensor", "type": "Class", "source": "DIAMOND", "definition": "A colorimetric sensor is an optical sensor that measures the color change of a solution.", "uri": "https://github.com/idaholab/DIAMOND/ColorimetricSensor", "color": "#3498DB"}, {"id": "ConductivitySensor", "label": "ConductivitySensor", "type": "Class", "source": "DIAMOND", "definition": "A conductivity sensor is a sensor used to measure the conductivity of various solutions.", "uri": "https://github.com/idaholab/DIAMOND/ConductivitySensor", "color": "#3498DB"}, {"id": "Experiment", "label": "Experiment", "type": "Class", "source": "DIAMOND", "definition": "A experiment is a scientific test, trial, or procedure for the purpose of making a discovery, testing a hypothesis, or demonstrating a known fact.", "uri": "https://github.com/idaholab/DIAMOND/Experiment", "color": "#3498DB"}, {"id": "Graph", "label": "Graph", "type": "Class", "source": "DIAMOND", "definition": "A graph is a diagram that represents the variation of a variable in comparison with that of one or more other variables.", "uri": "https://github.com/idaholab/DIAMOND/Graph", "color": "#3498DB"}, {"id": "HeatPipe", "label": "HeatPipe", "type": "Class", "source": "DIAMOND", "definition": "A heat pipe is a heat-transfer device that combines the principles of both thermal conductivity and phase transition to effectively transfer heat between two solid interfaces.", "uri": "https://github.com/idaholab/DIAMOND/HeatPipe", "color": "#3498DB"}, {"id": "MachineLearning", "label": "MachineLearningItem", "type": "Class", "source": "DIAMOND", "definition": "A machine learning item is the use and development of computer systems that are able to learn and adapt without following explicit instructions, by using algorithms and statistical models to analyze a", "uri": "https://github.com/idaholab/DIAMOND/MachineLearning", "color": "#3498DB"}, {"id": "MassScale", "label": "MassScale", "type": "Class", "source": "DIAMOND", "definition": "", "uri": "https://github.com/idaholab/DIAMOND/MassScale", "color": "#3498DB"}, {"id": "OpticalSpectrometer", "label": "Spectrometer", "type": "Class", "source": "DIAMOND", "definition": "A spectrometer measures the intensity of light as a function of wavelength or of frequency via refraction in a prism or diffraction by a diffraction grating.", "uri": "https://github.com/idaholab/DIAMOND/OpticalSpectrometer", "color": "#3498DB"}, {"id": "PebbleBedReactor", "label": "PebbleBedReactor", "type": "Class", "source": "DIAMOND", "definition": "Pebble bed reactors (PBRs) are an advanced reactor concept which employs the continual feeding and removing of fuel pebbles to maintain a critical core and produce power.", "uri": "https://github.com/idaholab/DIAMOND/PebbleBedReactor", "color": "#3498DB"}, {"id": "PebbleDiversionAnalysis", "label": "PebbleDiversionAnalysis", "type": "Class", "source": "DIAMOND", "definition": "A pebble diversion analysis is an analysis document that contains details related to the diversion analysis of fuel pebbles from a pebble bed reactor.", "uri": "https://github.com/idaholab/DIAMOND/PebbleDiversionAnalysis", "color": "#3498DB"}, {"id": "PhysicsAnalysis", "label": "PhysicsAnalysis", "type": "Class", "source": "DIAMOND", "definition": "Physics analysis is the coupled processes or systems involving one or more simultaneously occurring physical field and the studies of and knowledge about these processes and systems.", "uri": "https://github.com/idaholab/DIAMOND/PhysicsAnalysis", "color": "#3498DB"}, {"id": "Range", "label": "Range", "type": "Class", "source": "DIAMOND", "definition": "A range is a set of real numbers that includes all numbers between any two numbers in the set.", "uri": "https://github.com/idaholab/DIAMOND/Range", "color": "#3498DB"}, {"id": "UserEvent", "label": "UserEvent", "type": "Class", "source": "DIAMOND", "definition": "An user event is an event that occurs by a user.", "uri": "https://github.com/idaholab/DIAMOND/UserEvent", "color": "#3498DB"}, {"id": "Version", "label": "Version", "type": "Class", "source": "DIAMOND", "definition": "A version is assigned either unique version names or unique version numbers to unique state of computer software.", "uri": "https://github.com/idaholab/DIAMOND/Version", "color": "#3498DB"}, {"id": "VolumeSensor", "label": "FluidVolumeSensor", "type": "Class", "source": "DIAMOND", "definition": "A fluid volume sensor is a sensor that determines the volume of a liquid within a container.", "uri": "https://github.com/idaholab/DIAMOND/VolumeSensor", "color": "#3498DB"}, {"id": "pHElectrode", "label": "pHElectrode", "type": "Class", "source": "DIAMOND", "definition": "A pH electrode is an analytical sensor for measuring acidity and alkalinity of a solution (pH) through the negative logarithm of the hydrogen ion activity.", "uri": "https://github.com/idaholab/DIAMOND/pHElectrode", "color": "#3498DB"}, {"id": "nuclear:000703", "label": "ObjectRole", "type": "Class", "source": "DIAMOND", "definition": "Object roles may relate to most physical entities that are not either a person or organization.", "uri": "https://github.com/idaholab/DIAMOND/nuclear:000703", "color": "#3498DB"}, {"id": "nuclear:000000", "label": "MaterialBatch", "type": "Class", "source": "Nuclear", "definition": "A material batch is a component that is used in 3D printer builds.", "uri": "nuclear:000000", "color": "#2ECC71"}, {"id": "nuclear:000004", "label": "PartsList", "type": "Class", "source": "Nuclear", "definition": "A parts list is a document that refers to various material entities and their quantities within a nuclear plant or warehouse.", "uri": "nuclear:000004", "color": "#2ECC71"}, {"id": "nuclear:000006", "label": "MaintenanceInspection", "type": "Class", "source": "Nuclear", "definition": "A maintenance inspection is an action in which some entity determines the need for maintenance on some asset or performs some maintenance on that asset.", "uri": "nuclear:000006", "color": "#2ECC71"}, {"id": "nuclear:000007", "label": "PressureSensor", "type": "Class", "source": "Nuclear", "definition": "A pressure sensor is a sensor that can detect the amount of pressure or weight applied to it.", "uri": "nuclear:000007", "color": "#2ECC71"}, {"id": "nuclear:000012", "label": "Reactor", "type": "Class", "source": "Nuclear", "definition": "A reactor is an equipment that contains a number of children assets necessary to create a stable and contained nuclear fission process.", "uri": "nuclear:000012", "color": "#2ECC71"}, {"id": "nuclear:000014", "label": "PropellerFan", "type": "Class", "source": "Nuclear", "definition": "A propeller fan is a fan that pushes air using propellers.", "uri": "nuclear:000014", "color": "#2ECC71"}, {"id": "nuclear:000015", "label": "WorkOrder", "type": "Class", "source": "Nuclear", "definition": "A work order is an action where some person performs work on one or more assets.", "uri": "nuclear:000015", "color": "#2ECC71"}, {"id": "nuclear:000016", "label": "CentrifugalFan", "type": "Class", "source": "Nuclear", "definition": "A centrifugal fan is a fan that moves the material in a direction at an angle to the incoming air or gas.", "uri": "nuclear:000016", "color": "#2ECC71"}, {"id": "nuclear:000017", "label": "Filter", "type": "Class", "source": "Nuclear", "definition": "A filter is an equipment that has the primary function of removing unwanted substrates from a liquid or gas.", "uri": "nuclear:000017", "color": "#2ECC71"}, {"id": "nuclear:000018", "label": "DriftEliminator", "type": "Class", "source": "Nuclear", "definition": "A drift eliminator is a filter that is used in some cooling towers to entrap water droplets and prevent them from leaving the tower and possibly polluting the environment.", "uri": "nuclear:000018", "color": "#2ECC71"}, {"id": "nuclear:000019", "label": "Metal", "type": "Class", "source": "Nuclear", "definition": "A metal is a material that is hard and has good electrical and thermal conductivity.", "uri": "nuclear:000019", "color": "#2ECC71"}, {"id": "nuclear:000020", "label": "ThreeDimensionalPrinter", "type": "Class", "source": "Nuclear", "definition": "A 3d printer is a printer that uses some material to build a 3d object.", "uri": "nuclear:000020", "color": "#2ECC71"}, {"id": "nuclear:000021", "label": "GalvanizedSteel", "type": "Class", "source": "Nuclear", "definition": "Galvanized steel is an alloy that has been galvanized by the application of a zinc coating.", "uri": "nuclear:000021", "color": "#2ECC71"}, {"id": "nuclear:000022", "label": "StainlessSteel", "type": "Class", "source": "Nuclear", "definition": "Stainless steel is an alloy that contains chromium allowing it to be resistant to tarnishing and rust.", "uri": "nuclear:000022", "color": "#2ECC71"}, {"id": "nuclear:000024", "label": "Plastic", "type": "Class", "source": "Nuclear", "definition": "Plastic is a material that is made from a wide range of organic polymers.", "uri": "nuclear:000024", "color": "#2ECC71"}, {"id": "nuclear:000025", "label": "EngineeredPlastic", "type": "Class", "source": "Nuclear", "definition": "An engineered plastic is a plastic designed to meet certain properties and requirements for more demanding applications.", "uri": "nuclear:000025", "color": "#2ECC71"}, {"id": "nuclear:000026", "label": "Equipment", "type": "Class", "source": "Nuclear", "definition": "An equipment is an asset that has some identifier and is used within the nuclear reactor facility as part of some process or function.", "uri": "nuclear:000026", "color": "#2ECC71"}, {"id": "nuclear:000027", "label": "Pump", "type": "Class", "source": "Nuclear", "definition": "A pump is a rotating machinery that moves fluid by mechanical action.", "uri": "nuclear:000027", "color": "#2ECC71"}, {"id": "nuclear:000028", "label": "Valve", "type": "Class", "source": "Nuclear", "definition": "A valve is an equipment that can be used to control the flow of a liquid or air.", "uri": "nuclear:000028", "color": "#2ECC71"}, {"id": "nuclear:000029", "label": "Turbine", "type": "Class", "source": "Nuclear", "definition": "A turbine is a rotating machinery that extracts energy from a fluid flow and converts it into useful work.", "uri": "nuclear:000029", "color": "#2ECC71"}, {"id": "nuclear:000030", "label": "Generator", "type": "Class", "source": "Nuclear", "definition": "A generator is an electrical equipment that generates electricity.", "uri": "nuclear:000030", "color": "#2ECC71"}, {"id": "nuclear:000031", "label": "Transformer", "type": "Class", "source": "Nuclear", "definition": "A transformer is an electrical equipment that transfers electrical energy from one circuit to one or more circuits.", "uri": "nuclear:000031", "color": "#2ECC71"}, {"id": "nuclear:000032", "label": "ControlRod", "type": "Class", "source": "Nuclear", "definition": "A control rod is an assembly that is used to govern the rate of fission within a reactor.", "uri": "nuclear:000032", "color": "#2ECC71"}, {"id": "nuclear:000034", "label": "Fan", "type": "Class", "source": "Nuclear", "definition": "A fan is an equipment that pushes an air or gas through some space.", "uri": "nuclear:000034", "color": "#2ECC71"}, {"id": "nuclear:000035", "label": "Instrument", "type": "Class", "source": "Nuclear", "definition": "A instrument is an equipment that provides a display or readout from some system.", "uri": "nuclear:000035", "color": "#2ECC71"}, {"id": "nuclear:000036", "label": "Panel", "type": "Class", "source": "Nuclear", "definition": "A panel is made up of various controls, displays, and instruments for interaction with some asset(s).", "uri": "nuclear:000036", "color": "#2ECC71"}, {"id": "nuclear:000037", "label": "Dial", "type": "Class", "source": "Nuclear", "definition": "A dial is a control that sets some value within a predetermined range.", "uri": "nuclear:000037", "color": "#2ECC71"}, {"id": "nuclear:000038", "label": "Switch", "type": "Class", "source": "Nuclear", "definition": "A switch is a control that connects or disconnects a circuit.", "uri": "nuclear:000038", "color": "#2ECC71"}, {"id": "nuclear:000039", "label": "Button", "type": "Class", "source": "Nuclear", "definition": "A button is a control that is pushed to toggle some signal.", "uri": "nuclear:000039", "color": "#2ECC71"}, {"id": "nuclear:000040", "label": "Computer", "type": "Class", "source": "Nuclear", "definition": "A computer is an equipment that performs digital processing and computation, possibly with user input.", "uri": "nuclear:000040", "color": "#2ECC71"}, {"id": "nuclear:000041", "label": "Tablet", "type": "Class", "source": "Nuclear", "definition": "A tablet is a handheld computer that can be used by a person to interact with digital sytsems.", "uri": "nuclear:000041", "color": "#2ECC71"}, {"id": "nuclear:000042", "label": "Robot", "type": "Class", "source": "Nuclear", "definition": "A robot is an equipment that is inorganic and performs some set of functions and is controlled by some operator or process.", "uri": "nuclear:000042", "color": "#2ECC71"}, {"id": "nuclear:000043", "label": "Drone", "type": "Class", "source": "Nuclear", "definition": "A drone is a robot that is self-guided or human-operated with the intent of information gathering.", "uri": "nuclear:000043", "color": "#2ECC71"}, {"id": "nuclear:000044", "label": "Phone", "type": "Class", "source": "Nuclear", "definition": "A phone is an equipment that may be used for speaking from one person to another over long distances.", "uri": "nuclear:000044", "color": "#2ECC71"}, {"id": "nuclear:000045", "label": "Tool", "type": "Class", "source": "Nuclear", "definition": "A tool is an equipment that is used by another material entity to accomplish some process or task.", "uri": "nuclear:000045", "color": "#2ECC71"}, {"id": "nuclear:000046", "label": "Wrench", "type": "Class", "source": "Nuclear", "definition": "A wrench is a tool that is used for applying fasteners, working on various equipment, etc.", "uri": "nuclear:000046", "color": "#2ECC71"}, {"id": "nuclear:000047", "label": "Database", "type": "Class", "source": "Nuclear", "definition": "A database refers to a relational database or some datastore that is used on the back-end of some system to store and manage plant-related data.", "uri": "nuclear:000047", "color": "#2ECC71"}, {"id": "nuclear:000048", "label": "PlannedBuild", "type": "Class", "source": "Nuclear", "definition": "Planned build is a planned action that defines a repeatable process for performing a build with a 3D printer.", "uri": "nuclear:000048", "color": "#2ECC71"}, {"id": "nuclear:000049", "label": "Label", "type": "Class", "source": "Nuclear", "definition": "A label is an information content entity that is applied to other entities in order to describe them in some way.", "uri": "nuclear:000049", "color": "#2ECC71"}, {"id": "nuclear:000050", "label": "Identifier", "type": "Class", "source": "Nuclear", "definition": "An identifier is a unique label given to some entity.", "uri": "nuclear:000050", "color": "#2ECC71"}, {"id": "nuclear:000051", "label": "RFID", "type": "Class", "source": "Nuclear", "definition": "A RFID is an identifier that can be used to electronically identify some asset.", "uri": "nuclear:000051", "color": "#2ECC71"}, {"id": "nuclear:000052", "label": "Barcode", "type": "Class", "source": "Nuclear", "definition": "A barcode is an identifier that contains identifying information in a 2D label format.", "uri": "nuclear:000052", "color": "#2ECC71"}, {"id": "nuclear:000053", "label": "Tag", "type": "Class", "source": "Nuclear", "definition": "A tag is a label that can be applied to some asset in order to indicate a status or provide additional information.", "uri": "nuclear:000053", "color": "#2ECC71"}, {"id": "nuclear:000054", "label": "Description", "type": "Class", "source": "Nuclear", "definition": "A description is a label that provides additional information about some asset.", "uri": "nuclear:000054", "color": "#2ECC71"}, {"id": "nuclear:000055", "label": "TechnicalSpecification", "type": "Class", "source": "Nuclear", "definition": "A technical specification contains a list of operating requirements for a nuclear plant.", "uri": "nuclear:000055", "color": "#2ECC71"}, {"id": "nuclear:000056", "label": "LimitingConditionForOperation", "type": "Class", "source": "Nuclear", "definition": "A limiting condition for operation is contained within a technical specification and details some of the requirements specific to a given technical specification.", "uri": "nuclear:000056", "color": "#2ECC71"}, {"id": "nuclear:000057", "label": "FireFightingSystem", "type": "Class", "source": "Nuclear", "definition": "A fire fighting system is a safety system that is used for putting out fires within a nuclear reactor facility.", "uri": "nuclear:000057", "color": "#2ECC71"}, {"id": "nuclear:000059", "label": "Seal", "type": "Class", "source": "Nuclear", "definition": "A seal is a component that prevents the esacpe of some material from some asset.", "uri": "nuclear:000059", "color": "#2ECC71"}, {"id": "nuclear:000060", "label": "CommodityPlastic", "type": "Class", "source": "Nuclear", "definition": "A commodity plastic is a plastic produced in high volumes and does not have strict material properties for more demanding applications.", "uri": "nuclear:000060", "color": "#2ECC71"}, {"id": "nuclear:000061", "label": "PressurizedWaterReactor", "type": "Class", "source": "Nuclear", "definition": "A pressurized water reactor is a light water reactor that keeps the water under pressure but does not allow it to boil.", "uri": "nuclear:000061", "color": "#2ECC71"}, {"id": "nuclear:000062", "label": "Temperature", "type": "Class", "source": "Nuclear", "definition": "Temperature is a quality that measures the heat of some physical entity.", "uri": "nuclear:000062", "color": "#2ECC71"}, {"id": "nuclear:000063", "label": "Location", "type": "Class", "source": "Nuclear", "definition": "Location is a quality that indicates the spatial region at which some physical entiy resides at a point in time.", "uri": "nuclear:000063", "color": "#2ECC71"}, {"id": "nuclear:000064", "label": "RadialShaftSeal", "type": "Class", "source": "Nuclear", "definition": "A radial shaft seal is a seal that is used for sealing rotary elements.", "uri": "nuclear:000064", "color": "#2ECC71"}, {"id": "nuclear:000065", "label": "Uranium234", "type": "Class", "source": "Nuclear", "definition": "Uranium 234 is an isotope of uranium that occurs as an indirect decay product of uranium 238.", "uri": "nuclear:000065", "color": "#2ECC71"}, {"id": "nuclear:000066", "label": "ControlValve", "type": "Class", "source": "Nuclear", "definition": "A control valve is a valve that is used to regulate the amount of some liquid passing through it.", "uri": "nuclear:000066", "color": "#2ECC71"}, {"id": "nuclear:000067", "label": "CheckValve", "type": "Class", "source": "Nuclear", "definition": "A check valve is a valve that prevents the backward flow of some liquid.", "uri": "nuclear:000067", "color": "#2ECC71"}, {"id": "nuclear:000068", "label": "IsolationValve", "type": "Class", "source": "Nuclear", "definition": "An isolation valve is a valve that can be used to stop the flow of some liquid.", "uri": "nuclear:000068", "color": "#2ECC71"}, {"id": "nuclear:000069", "label": "Belt", "type": "Class", "source": "Nuclear", "definition": "A belt is a component that is used to connect two or more rotating shafts.", "uri": "nuclear:000069", "color": "#2ECC71"}, {"id": "nuclear:000071", "label": "BoilingWaterReactor", "type": "Class", "source": "Nuclear", "definition": "A boiling water reactor is a light water reactor that uses demineralized water as the coolant and neutron moderator.", "uri": "nuclear:000071", "color": "#2ECC71"}, {"id": "nuclear:000072", "label": "HEPAFilter", "type": "Class", "source": "Nuclear", "definition": "A HEPA filter is a filter that has tem that is used for detecting radiation in a given area.", "uri": "nuclear:000089", "color": "#2ECC71"}, {"id": "nuclear:000090", "label": "ContaminationSurvey", "type": "Class", "source": "Nuclear", "definition": "A contamination survey contains information regarding radiation exposure specific to some person or place.", "uri": "nuclear:000090", "color": "#2ECC71"}, {"id": "nuclear:000091", "label": "MaintenanceReview", "type": "Class", "source": "Nuclear", "definition": "A maintenance review references a maintenance plan that has been approved by some person.", "uri": "nuclear:000091", "color": "#2ECC71"}, {"id": "nuclear:000092", "label": "WorkOrderDocument", "type": "Class", "source": "Nuclear", "definition": "A work order document is generated by a work request and contains the required details for the performance of work on some asset in the plant.", "uri": "nuclear:000092", "color": "#2ECC71"}, {"id": "nuclear:000093", "label": "WorkRequest", "type": "Class", "source": "Nuclear", "definition": "A work request is created to generate the creation of a corresponding work order.", "uri": "nuclear:000093", "color": "#2ECC71"}, {"id": "nuclear:000094", "label": "WorkPackage", "type": "Class", "source": "Nuclear", "definition": "A work package holds one or more work orders and may hold other related documents/artifacts.", "uri": "nuclear:000094", "color": "#2ECC71"}, {"id": "nuclear:000095", "label": "PerformanceTestDocument", "type": "Class", "source": "Nuclear", "definition": "A performance test document contains information regarding the act of a performance test on some equipment.", "uri": "nuclear:000095", "color": "#2ECC71"}, {"id": "nuclear:000096", "label": "CalibrationReport", "type": "Class", "source": "Nuclear", "definition": "A calibration report contains information around the measurements and actions performed on some asset in order to calibrate it.", "uri": "nuclear:000096", "color": "#2ECC71"}, {"id": "nuclear:000097", "label": "ClearanceOrder", "ty r": "#2ECC71"}, {"id": "nuclear:000105", "label": "FuelBundle", "type": "Class", "source": "Nuclear", "definition": "A fuel bundle contains one or more fuel assemblies for use in a reactor core.", "uri": "nuclear:000105", "color": "#2ECC71"}, {"id": "nuclear:000107", "label": "Material", "type": "Class", "source": "Nuclear", "definition": "A material is an asset that makes up the composition of other material entities.", "uri": "nuclear:000107", "color": "#2ECC71"}, {"id": "nuclear:000108", "label": "AuthorRole", "type": "Class", "source": "Nuclear", "definition": "The author role is a role given to some person or physical entity that publishes some document.", "uri": "nuclear:000108", "color": "#2ECC71"}, {"id": "nuclear:000109", "label": "AirSystem", "type": "Class", "source": "Nuclear", "definition": "An air system is a life support system that compromises entities concerned with air circulation and air purity.", "uri": "nuclear:000109", "color": "#2ECC71"}, {"id": "nuclear:000111", "label": "SupervisorRole", "type": "Class", "source": "Nuclear", "definition": "The supervisor role is a role that is given to some person that is involved in supervising activites of a nuclear reactor facility.", "uri": "nuclear:000111", "color": "#2ECC71"}, {"id": "nuclear:000112", "label": "SecurityOfficerRole", "type": "Class", "source": "Nuclear", "definition": "The security officer role is a role that is given to some person that is involved in the security activites of a nuclear reactor facility.", "uri": "nuclear:000112", "color": "#2ECC71"}, {"id": "nuclear:000113", "label": "OperationsRole", "type": "Class", "source": "Nuclear", "definition": "An operations role is a role that is given to some physical entity that is involved in the operations of a nuclear reactor facility.", "uri": "nuclear:000113", "color": "#2ECC71"}, {"id": "nuclear:000114", "label": "ReviewerRole", "type": "Class", "source": "Nuclear", "definition": "The reviewer role is a role that is given to some person that is involved in the reviewing activites of a nuclear reactor facility.", "uri": "nuclear:000114", "color": "#2ECC71"}, {"id": "nuclear:000115", "label": "SecurityPlan", "type": "Class", "source": "Nuclear", "definition": "A security plan is composed of security policies which dictate security-related protocol for some asset.", "uri": "nuclear:000115", "color": "#2ECC71"}, {"id": "nuclear:000117", "label": "OrganizationalAsset", "type": "Class", "source": "Nuclear", "definition": "An organizational asset is a logical grouping of persons and possibly other material entities.", "uri": "nuclear:000117", "color": "#2ECC71"}, {"id": "nuclear:000118", "label": "Statement", "type": "Class", "source": "Nuclear", "definition": "Specifies text referenced by the knowledgebase and usually contained in an Artifact. (LML definition)", "uri": "nuclear:000118", "color": "#2ECC71"}, {"id": "nuclear:000119", "label": "Requirement", "type": "Class", "source": "Nuclear", "definition": "Identifies a capability, characteristic, or quality factor of a system that must exist for the system to have value and utility to the user. (LML definition)", "uri": "nuclear:000119", "color": "#2ECC71"}, {"id": "nuclear:000120", "label": "Artifact", "type": "Class", "source": "Nuclear", "definition": "Specifies a document or other source of information that is referenced by or generated in the knowledge base. (LML definition)", "uri": "nuclear:000120", "color": "#2ECC71"}, {"id": "nuclear:000122", "label": "NuclearReactorFacility", "type": "Class", "source": "Nuclear", "definition": "A nuclear reactor facility is an asset that compromises the entirety of the structures, reactor(s), and other assets contained within.", "uri": "nuclear:000122", "color": "#2ECC71"}, {"id": "nuclear:000124", "label": "RotatingMachinery", "type": "Class", "source": "Nuclear", "definition": "Rotating machinery is an equipment that contains cylindrical rotating parts with the primary function of actively moving some material.", "uri": "nuclear:000124", "color": "#2ECC71"}, {"id": "nuclear:000125", "label": "Asset", "type": "Class", "source": "Nuclear", "definition": "Specifies an object, person, or organization that performs an action, such as a system, subsystem, component, or element. (LML definition)", "uri": "nuclear:000125", "color": "#2ECC71"}, {"id": "nuclear:000126", "label": "Conduit", "type": "Class", "source": "Nuclear", "definition": "Specifies the means for physically transporting Input/Output entities between Asset entities. It has limitations (attributes) of capability and latency. (LML definition)", "uri": "nuclear:000126", "color": "#2ECC71"}, {"id": "nuclear:000127", "label": "Building", "type": "Class", "source": "Nuclear", "definition": "A building is a structure that is designed to be occupied by people.", "uri": "nuclear:000127", "color": "#2ECC71"}, {"id": "nuclear:000128", "label": "ReactorBuilding", "type": "Class", "source": "Nuclear", "definition": "A reactor building is a building that houses a reactor.", "uri": "nuclear:000128", "color": "#2ECC71"}, {"id": "nuclear:000129", "label": "Action", "type": "Class", "source": "Nuclear", "definition": "Generates effects and may have pre-conditions before it can be executed. This Action can include transforming inputs into outputs the process by which inputs are transformed into outputs. (LML definit", "uri": "nuclear:000129", "color": "#2ECC71"}, {"id": "nuclear:000131", "label": "Component", "type": "Class", "source": "Nuclear", "definition": "A component is an asset that is used by other assets (specifically equipment) to perform their function, but that is not tracked or labeled individually.", "uri": "nuclear:000131", "color": "#2ECC71"}, {"id": "nuclear:000132", "label": "QRCode", "type": "Class", "source": "Nuclear", "definition": "A QR code is a barcode that stores information in a 2D format.", "uri": "nuclear:000132", "color": "#2ECC71"}, {"id": "nuclear:000138", "label": "Bearing", "type": "Class", " r": "#2ECC71"}, {"id": "nuclear:000408", "label": "MaintenanceItem", "type": "Class", "source": "Nuclear", "definition": "A maintenance item details the performance of maintenance on some asset and is contained within a maintenance plan.", "uri": "nuclear:000408", "color": "#2ECC71"}, {"id": "nuclear:000409", "label": "Shaft", "type": "Class", "source": "Nuclear", "definition": "A shaft is a component that rotates to perform work.", "uri": "nuclear:000409", "color": "#2ECC71"}, {"id": "nuclear:000415", "label": "OperatorRoundApprovalItem", "type": "Class", "source": "Nuclear", "definition": "An operator round approval item captures the approval of an individual operator round (tour group).", "uri": "nuclear:000415", "color": "#2ECC71"}, {"id": "nuclear:000420", "label": "Room", "type": "Class", "source": "Nuclear", "definition": "A room is a three-dimensional spatial region that decomposes some structure and may be occupied by various physical entities.", "uri": "nuclear:000420", "color": "#2ECC71"}, {"id": "nuclear:000447", "label": "Risk", "type": "Class", "source": "Nuclear", "definition": "Specifies the combined probability and consequence in achieving objectives. (LML definition)", "uri": "nuclear:000447", "color": "#2ECC71"}, {"id": "nuclear:000448", "label": "Opportunity", "type": "Class", "source": "Nuclear", "definition": "An opportunity is a circumstance with the potential for some benefit.", "uri": "nuclear:000448", "color": "#2ECC71"}, {"id": "nuclear:000455", "label": "Enthalpy", "type": "Class", "source": "Nuclear", "definition": "Enthalpy is a quality that measures the total heat content of some system or physical entity.", "uri": "nuclear:000455", "color": "#2ECC71"}, {"id": "nuclear:000459", "label": "FunctionalLocationCode", "type": "Class", "source": "Nuclear", "definition": "A functional location code is an identifier that can be used to uniquely identify some asset according to its location (usually containing information about the specific unit, system, and equipment ty", "uri": "nuclear:000459", "color": "#2ECC71"}, {"id": "nuclear:000460", "label": "Figure", "type": "Class", "source": "Nuclear", "definition": "A figure to be inserted into the procedure.", "uri": "nuclear:000460", "color": "#2ECC71"}, {"id": "nuclear:000462", "label": "Alert", "type": "Class", "source": "Nuclear", "definition": "An alert is an event that is broadcasted when some pre-defined conditions for a given asset are met.", "uri": "nuclear:000462", "color": "#2ECC71"}, {"id": "nuclear:000478", "label": "CellPhone", "type": "Class", "source": "Nuclear", "definition": "A cell phone is a phone that is connected to a cellular carrier's signal and is portable.", "uri": "nuclear:000478", "color": "#2ECC71"}, {"id": "nuclear:000480", "label": "ShiftLog", "type": "Class", "source": "Nuclear", "definition": "A shift log is a log that contains information related to shift positions, their dates, and who filled them.", "uri": "nuclear:000480", "color": "#2ECC71"}, {"id": "nuclear:000484", "label": "ShiftRecord", "type": "Class", "source": "Nuclear", "definition": "A shift specifies a unique shift with some start and end dates.", "uri": "nuclear:000484", "color": "#2ECC71"}, {"id": "nuclear:000485", "label": "ShiftPosition", "type": "Class", "source": "Nuclear", "definition": "A shift position is a number given to some set of one or more shifts.", "uri": "nuclear:000485", "color": "#2ECC71"}, {"id": "nuclear:000489", "label": "Gasket", "type": "Class", "source": "Nuclear", "definition": "A gasket is a seal which fills the space between two surfaces to prevent leakages.", "uri": "nuclear:000489", "color": "#2ECC71"}, {"id": "nuclear:000490", "label": "Spring", "type": "Class", "source": "Nuclear", "definition": "A spring is a component used for storing tension or absorbing impact between two assets.", "uri": "nuclear:000490", "color": "#2ECC71"}, {"id": "nuclear:000493", "label": "PowerSupplyUnit", "type": "Class", "source": "Nuclear", "definition": "A power supply unit is an electrical equipment that converts power into usable power for some equipment.", "uri": "nuclear:000493", "color": "#2ECC71"}, {"id": "nuclear:000494", "label": "Length", "type": "Class", "source": "Nuclear", "definition": "Length is a quality that measures an entity along one axis.", "uri": "nuclear:000494", "color": "#2ECC71"}, {"id": "nuclear:000500", "label": "ProjectOverview", "type": "Class", "source": "Nuclear", "definition": "A project overview holds the information for a given project within the schedule of a plant, and contains the activities that make up the project.", "uri": "nuclear:000500", "color": "#2ECC71"}, {"id": "nuclear:000508", "label": "CircuitBreaker", "type": "Class", "source": "Nuclear", "definition": "A circuit breaker is an electrical equipment that acts as a switch to protect the circuit from current overload or a short circuit.", "uri": "nuclear:000508", "color": "#2ECC71"}, {"id": "nuclear:000509", "label": "Capacitor", "type": "Class", "source": "Nuclear", "definition": "A capacitor is an electrical equipment that stores electrical energy.", "uri": "nuclear:000509", "color": "#2ECC71"}, {"id": "nuclear:000510", "label": "CurrentRegulator", "type": "Class", "source": "Nuclear", "definition": "A current regulator is a component that keeps the current of some physical entity steady.", "uri": "nuclear:000510", "color": "#2ECC71"}, {"id": "nuclear:000511", "label": "CurrentLimiter", "type": "Class", "source": "Nuclear", "definition": "A current limiter is a current regulator that prevents the current of some physical entity from exceeding some threshold.", "uri": "nuclear:000511", "color": "#2ECC71"}, {"id": "nuclear:000512", "label": "ElectricalMeter", "type": "Class", "source": "Nuclear", "definition": "An electrical meter is a sensor that measures the electrical values of some circuit or device.", "uri": "nuclear:000512", "color": "#2ECC71"}, {"id": "nuclear:000513", "label": "ElectricalPowerSystem", "ty
